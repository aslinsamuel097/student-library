<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TheoLib - Student & Faculty Portal</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #3b82f6; --orange: #f97316; --green: #10b981; --purple: #a855f7; --bg: #0b1120; --card-bg: #1e293b; --text-main: #f8fafc; --text-sub: #94a3b8; --border: #334155; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; padding: 15px; color: var(--text-main); overflow-x: hidden; }
        .glass-card { background: var(--card-bg); border-radius: 20px; padding: 20px; border: 1px solid var(--border); margin-bottom: 15px; }
        .stat-card { padding: 15px; border-radius: 15px; color: white; text-align: center; cursor: pointer; }
        .book-item { background: #0f172a; padding: 15px; border-radius: 15px; border: 1px solid var(--border); margin-bottom: 12px; }
        .login-field, select, textarea { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--border); background: var(--bg); color: white; margin-bottom: 12px; outline: none; box-sizing: border-box; font-family: inherit; }
        .btn-preview { background: var(--blue); color: white; border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer; font-size: 11px; font-weight: 600; margin-top: 5px; }
        #auth-screen, #profile-overlay, #reader-overlay, #full-lib-view, #borrow-view, #search-results-overlay, .full-modal { position: fixed; inset: 0; z-index: 9000; background: var(--bg); display: flex; flex-direction: column; padding: 20px; overflow-y: auto; }
        .hidden { display: none !important; }
        .cat-item { cursor: pointer; background: #0f172a; padding: 12px; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 8px; font-size: 13px; text-align: center; font-weight: 600; }
        .time-header { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .time-box { background: var(--card-bg); border: 1px solid var(--border); padding: 10px; border-radius: 15px; text-align: center; }
        .time-val { font-family: monospace; font-weight: 800; font-size: 16px; }
        .status-dot { width: 8px; height: 8px; background: var(--green); border-radius: 50%; display: inline-block; margin-right: 5px; }
        .paused .status-dot { background: #ef4444; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div style="background:var(--card-bg); padding:30px; border-radius:24px; text-align:center; max-width:350px; margin:auto; border:1px solid var(--border);">
            <h2 style="color:var(--blue)">TheoLib Login</h2>
            <select id="login-role" class="login-field"><option value="student">Student</option><option value="faculty">Faculty</option></select>
            <input type="text" id="login-coll-id" class="login-field" placeholder="College ID">
            <input type="text" id="login-user-id" class="login-field" placeholder="User ID">
            <input type="password" id="login-pass" class="login-field" placeholder="Password">
            <button onclick="handleLogin()" style="background:var(--blue); color:white; border:none; width:100%; padding:15px; border-radius:12px; font-weight:600; cursor:pointer;">Enter Library</button>
        </div>
    </div>

    <div id="dashboard" class="hidden">
        <div class="time-header">
            <div id="session-box" class="time-box" style="border-color: var(--green);"><span class="time-label"><span class="status-dot"></span>Session</span><br><span id="session-clock" class="time-val" style="color: var(--green);">00:00:00</span></div>
            <div class="time-box"><span class="time-label">Current</span><br><span id="real-time-clock" class="time-val" style="color: var(--blue);">00:00:00</span></div>
        </div>

        <div style="display:grid; grid-template-columns: repeat(3, 1fr); gap:10px; margin-bottom:20px;">
            <div class="stat-card" style="background:var(--blue)" onclick="showFullLibrary()"><h4>Books</h4><p id="top-total">0</p></div>
            <div class="stat-card" style="background:var(--orange)" onclick="showBorrowView()"><h4>Issued</h4><p id="top-issued">0</p></div>
            <div class="stat-card" style="background:var(--purple)" onclick="toggleProfile()"><h4>Profile</h4><p>U</p></div>
        </div>

        <div style="display:grid; grid-template-columns: 2fr 1.2fr; gap: 15px;">
            <div>
                <input type="text" id="lib-search" class="login-field" placeholder="üîç Search library..." oninput="showSug(this.value)">
                <div id="search-suggestions" class="hidden glass-card" style="position:absolute; z-index:10000; width:50%; max-height:200px; overflow-y:auto;"></div>

                <div class="glass-card"><h3>üìö Categories</h3>
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:8px;">
                        <div class="cat-item" onclick="loadCat('Theology')">üìñ Theology</div>
                        <div class="cat-item" onclick="loadCat('History')">‚õ™ History</div>
                        <div class="cat-item" onclick="loadCat('Mission')">üåç Mission</div>
                        <div class="cat-item" onclick="loadCat('Bible Intro')">üìò Bible</div>
                    </div>
                </div>
                <div class="glass-card"><h3>üïí Recently Added</h3><div id="recent-list"></div></div>
                <div class="glass-card"><h3>üî• Trending</h3><div id="trending-list"></div></div>
            </div>

            <div>
                <div class="glass-card" style="border-color: var(--purple);">
                    <h4 style="margin:0; color:var(--purple);">üí° Suggestions</h4>
                    <textarea id="feat-suggest" style="height:100px; margin-top:10px;" placeholder="Required features..."></textarea>
                    <button class="btn-preview" style="background:var(--purple); width:100%;" onclick="submitSuggestion()">Send</button>
                </div>

                <div class="glass-card" style="border-color: var(--orange);">
                    <h3 style="margin-top:0; color:var(--orange);">üìñ Request a Book</h3>
                    <input type="text" id="req-book" placeholder="Book Name (Mandatory)" class="login-field">
                    <input type="text" id="req-author" placeholder="Author (Optional)" class="login-field">
                    <button class="btn-preview" style="background:var(--orange); width:100%;" onclick="submitRequest()">Submit Request</button>
                </div>

                <div class="glass-card">
                    <h4>üìû Contact Us</h4>
                    <button class="btn-preview" style="width:100%;" onclick="showContactModal()">Open Helpdesk</button>
                </div>
            </div>
        </div>
    </div>

    <div id="reader-overlay" class="hidden">
        <div style="background:#1e293b; padding:15px; display:flex; justify-content:space-between; align-items:center;"> 
            <span id="reader-title"></span> 
            <button onclick="closeReader()" style="background:red; color:white; border:none; padding:8px 12px; border-radius:5px;">Exit</button> 
        </div> 
        <iframe id="pdf-frame" style="width:100%; height:100%; border:none;"></iframe>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyBBZ5Yvd7XH4lymNq2vIp-cwxPba55upWg", authDomain: "theolib.in", projectId: "student-library-4a4e7", storageBucket: "student-library-4a4e7.firebasestorage.app", messagingSenderId: "827419448917", appId: "1:827419448917:web:4b0d1084e6f1fe1b2566dc" };
        firebase.initializeApp(firebaseConfig); const db = firebase.firestore();
        let currentUser = null; let collegeBooks = []; let sessionSeconds = 0; let isActive = true;

        // PAUSE LOGIC: Stop timer when tab is hidden
        document.addEventListener("visibilitychange", () => {
            isActive = !document.hidden;
            document.getElementById('session-box').classList.toggle('paused', !isActive);
        });

        async function handleLogin() {
            const role = document.getElementById('login-role').value, cid = document.getElementById('login-coll-id').value.trim(), uid = document.getElementById('login-user-id').value.trim(), pass = document.getElementById('login-pass').value.trim();
            const snap = await db.collection("users").where("collegeId","==",cid).where("studentId","==",uid).where("password","==",pass).get();
            if(!snap.empty) {
                const u = snap.docs[0].data(); if((u.role || 'student') !== role) { alert("Wrong Role Selected"); return; }
                currentUser = { uid: snap.docs[0].id, ...u };
                document.getElementById('auth-screen').classList.add('hidden'); 
                document.getElementById('dashboard').classList.remove('hidden');
                initSystem();
            } else { alert("Login Failed"); }
        }

        function initSystem() { 
            // Corrected timer: only one interval, ticks only if isActive
            setInterval(() => { 
                if(isActive) {
                    sessionSeconds++; 
                    updCl('session-clock', sessionSeconds); 
                }
            }, 1000);
            setInterval(() => { 
                document.getElementById('real-time-clock').innerText = new Date().toLocaleTimeString(); 
            }, 1000);
            load(); 
        }

        function updCl(id, s) { 
            const h = Math.floor(s/3600).toString().padStart(2,'0'), 
                  m = Math.floor((s%3600)/60).toString().padStart(2,'0'), 
                  sec = (s%60).toString().padStart(2,'0'); 
            document.getElementById(id).innerText = `${h}:${m}:${sec}`; 
        }

        function load() {
            db.collection("library_settings").where("allowedColleges","array-contains",currentUser.collegeId).onSnapshot(snap => {
                collegeBooks = [];
                const recList = document.getElementById('recent-list');
                const trendList = document.getElementById('trending-list');
                recList.innerHTML = ""; trendList.innerHTML = "";
                snap.forEach(doc => { 
                    const b = doc.data(); const bookData = {id: doc.id, ...b}; collegeBooks.push(bookData); 
                    const html = `<div class="book-item"><b>${b.title}</b><br><button class="btn-preview" onclick="openPdf('${doc.id}','${b.title}')">Read Preview</button></div>`;
                    recList.innerHTML += html;
                    if(b.recent) trendList.innerHTML += html;
                });
                document.getElementById('top-total').innerText = collegeBooks.length;
            });

            db.collection("borrows").where("userId","==",currentUser.uid).onSnapshot(snap => {
                document.getElementById('top-issued').innerText = snap.size;
            });
        }

        function showSug(v) {
            const sug = document.getElementById('search-suggestions');
            if(!v.trim()) { sug.classList.add('hidden'); return; }
            const filtered = collegeBooks.filter(b => b.title.toLowerCase().includes(v.toLowerCase()) || b.category.toLowerCase().includes(v.toLowerCase()));
            sug.innerHTML = filtered.map(b => `<div style="padding:10px; cursor:pointer; border-bottom:1px solid var(--border);" onclick="triggerSearch('${b.title}')">${b.title}</div>`).join('');
            sug.classList.remove('hidden');
        }

        async function submitRequest() {
            const b = document.getElementById('req-book').value.trim();
            if(!b) { alert("Book name is mandatory"); return; }
            await db.collection("admin_messages").add({ type: "Book Request", book: b, author: document.getElementById('req-author').value, user: currentUser.fullName, college: currentUser.collegeId, date: Date.now() });
            alert("Request sent!"); document.getElementById('req-book').value = "";
        }

        function openPdf(id, title) { document.getElementById('reader-title').innerText = title; document.getElementById('pdf-frame').src = `/public/${id}_read_online.pdf`; document.getElementById('reader-overlay').classList.remove('hidden'); }
        function closeReader() { document.getElementById('reader-overlay').classList.add('hidden'); document.getElementById('pdf-frame').src = ""; }
        function showContactModal() { document.getElementById('contact-modal').classList.remove('hidden'); }
        function closeContactModal() { document.getElementById('contact-modal').classList.add('hidden'); }
        function handleLogout() { location.reload(); }
    </script>
</body>
</html>
