<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TheoLib - Master Portal</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #3b82f6; --orange: #f97316; --green: #10b981; --purple: #a855f7; --bg: #0b1120; --card-bg: #1e293b; --text-main: #f8fafc; --text-sub: #94a3b8; --border: #334155; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; padding: 15px; color: var(--text-main); overflow-x: hidden; }
        .glass-card { background: var(--card-bg); border-radius: 20px; padding: 20px; border: 1px solid var(--border); margin-bottom: 15px; }
        .stat-card { padding: 15px; border-radius: 15px; color: white; text-align: center; cursor: pointer; transition: 0.2s; }
        .stat-card p { font-size: 20px; margin: 5px 0 0; font-weight: 800; }
        .book-item { background: #0f172a; padding: 15px; border-radius: 15px; border: 1px solid var(--border); margin-bottom: 12px; }
        .login-field, select, textarea { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--border); background: var(--bg); color: white; margin-bottom: 12px; outline: none; box-sizing: border-box; font-family: inherit; }
        .btn-preview { background: var(--blue); color: white; border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer; font-size: 11px; font-weight: 600; margin-top: 5px; }
        #auth-screen, #profile-overlay, #reader-overlay, #full-lib-view, #borrow-view, #search-results-overlay, .full-modal { position: fixed; inset: 0; z-index: 9000; background: var(--bg); display: flex; flex-direction: column; padding: 20px; overflow-y: auto; }
        .hidden { display: none !important; }
        .dropdown { position: relative; margin-bottom: 15px; width: 100%; }
        .dropdown-btn { background: var(--card-bg); border: 1px solid var(--border); padding: 15px; border-radius: 12px; width: 100%; text-align: left; color: white; cursor: pointer; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; }
        .dropdown-content { background: var(--card-bg); border: 1px solid var(--border); border-radius: 12px; margin-top: 5px; display: none; overflow: hidden; width: 100%; box-sizing: border-box; }
        .dropdown.active .dropdown-content { display: block; }
        .dropdown-item { padding: 12px 15px; cursor: pointer; border-bottom: 1px solid var(--border); font-size: 13px; }
        .dropdown-item:hover { background: #0f172a; color: var(--blue); }
        .typing-mirror { background: #0f172a; padding: 10px; border-radius: 10px; color: var(--blue); font-family: monospace; margin-bottom: 15px; font-size: 14px; border-left: 4px solid var(--blue); }
        .time-box { background: var(--card-bg); border: 1px solid var(--border); padding: 10px; border-radius: 15px; text-align: center; }
        .time-val { font-family: monospace; font-weight: 800; font-size: 16px; }
        .status-dot { width: 8px; height: 8px; background: var(--green); border-radius: 50%; display: inline-block; margin-right: 5px; }
        .paused .status-dot { background: #ef4444; }
    </style>
</head>
<body>
    <div id="auth-screen">
        <div style="background:var(--card-bg); padding:30px; border-radius:24px; text-align:center; max-width:350px; margin:auto; border:1px solid var(--border);">
            <h2 style="color:var(--blue)">TheoLib Login</h2>
            <select id="login-role" class="login-field"><option value="student">Student</option><option value="faculty">Faculty</option></select>
            <input type="text" id="login-coll-id" class="login-field" placeholder="College ID">
            <input type="text" id="login-user-id" class="login-field" placeholder="User ID">
            <input type="password" id="login-pass" class="login-field" placeholder="Password">
            <button onclick="handleLogin()" style="background:var(--blue); color:white; border:none; width:100%; padding:15px; border-radius:12px; font-weight:600; cursor:pointer;">Enter Portal</button>
        </div>
    </div>

    <div id="dashboard" class="hidden">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:15px;">
            <div id="session-box" class="time-box" style="border-color: var(--green);"><span class="status-dot"></span><span id="status-text">Active</span><br><span id="session-clock" class="time-val" style="color: var(--green);">00:00:00</span></div>
            <div class="time-box">Clock<br><span id="real-time-clock" class="time-val" style="color: var(--blue);">00:00:00</span></div>
        </div>

        <div style="display:grid; grid-template-columns: repeat(3, 1fr); gap:10px; margin-bottom:20px;">
            <div class="stat-card" style="background:var(--blue)" onclick="showFullLibrary()"><h4>Books</h4><p id="top-total">0</p></div>
            <div class="stat-card" style="background:var(--orange)" onclick="showBorrowView()"><h4>Issued</h4><p id="top-issued">0</p></div>
            <div class="stat-card" style="background:var(--purple)" onclick="toggleProfile()"><h4>Profile</h4><p>U</p></div>
        </div>

        <div style="display:grid; grid-template-columns: 2fr 1.2fr; gap: 15px; align-items: start;">
            <div>
                <input type="text" id="lib-search" class="login-field" placeholder="üîç Search library..." oninput="mirrorTyping(this.value)">
                <div class="dropdown" id="cat-dropdown">
                    <div class="dropdown-btn" onclick="toggleDropdown()"><span>üìÇ Categories</span> <span>‚ñº</span></div>
                    <div class="dropdown-content">
                        <div class="dropdown-item" onclick="loadCat('Theology')">üìñ Theology</div>
                        <div class="dropdown-item" onclick="loadCat('Church History')">‚õ™ Church History</div>
                        <div class="dropdown-item" onclick="loadCat('Mission')">üåç Mission</div>
                    </div>
                </div>
                <div class="glass-card"><h3>üïí Recent</h3><div id="recent-list"></div></div>
            </div>
            <div>
                <div class="glass-card" style="border-color: var(--purple);"><h4>üí° Suggestions</h4><textarea id="feat-suggest" style="height:60px;" placeholder="Message..."></textarea><button class="btn-preview" style="background:var(--purple); width:100%;" onclick="submitSuggestion()">Send</button></div>
            </div>
        </div>
    </div>

    <div id="reader-overlay" class="hidden">
        <div style="background:#1e293b; padding:15px; display:flex; justify-content:space-between; align-items:center;">
            <div><span id="reader-title" style="font-weight:600;"></span></div>
            <button onclick="closeReader()" style="background:red; color:white; border:none; padding:8px 12px; border-radius:5px; cursor:pointer;">Exit</button>
        </div>
        <iframe id="pdf-frame" style="width:100%; height:100%; border:none;"></iframe>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyBBZ5Yvd7XH4lymNq2vIp-cwxPba55upWg", authDomain: "theolib.in", projectId: "student-library-4a4e7", storageBucket: "student-library-4a4e7.firebasestorage.app", messagingSenderId: "827419448917", appId: "1:827419448917:web:4b0d1084e6f1fe1b2566dc" };
        firebase.initializeApp(firebaseConfig); const db = firebase.firestore();
        
        let currentUser = null; let sessionSeconds = 0; let isBrowserActive = true; 
        let currentLogId = null; let readerLogId = null;

        document.addEventListener("visibilitychange", () => {
            isBrowserActive = !document.hidden;
            if(currentUser) {
                document.getElementById('status-text').innerText = isBrowserActive ? "Active" : "Paused";
            }
        });

        async function handleLogin() {
            const role = document.getElementById('login-role').value.toLowerCase();
            const cid = document.getElementById('login-coll-id').value.trim();
            const uid = document.getElementById('login-user-id').value.trim();
            const pass = document.getElementById('login-pass').value.trim();
            const snap = await db.collection("users").where("collegeId","==",cid).where("studentId","==",uid).where("password","==",pass).get();
            if(!snap.empty) {
                const data = snap.docs[0].data();
                if((data.role||"").toLowerCase() === role) {
                    currentUser = { uid: snap.docs[0].id, ...data };
                    document.getElementById('auth-screen').classList.add('hidden'); document.getElementById('dashboard').classList.remove('hidden');
                    const doc = await db.collection("activity_logs").add({ userId: currentUser.uid, type: "Usage", activity: "Login Session", startTime: Date.now(), endTime: null });
                    currentLogId = doc.id; initSystem();
                } else alert("Role mismatch");
            } else alert("Invalid credentials");
        }

        async function handleLogout() { if (currentLogId) await db.collection("activity_logs").doc(currentLogId).update({ endTime: Date.now() }); location.reload(); }

        function initSystem() {
            setInterval(() => { if(isBrowserActive && currentUser) { sessionSeconds++; document.getElementById('session-clock').innerText = new Date(sessionSeconds * 1000).toISOString().substr(11, 8); } }, 1000);
            loadLibrary('English');
        }

        function loadLibrary(lang) {
            db.collection("library_settings").where("allowedColleges","array-contains",currentUser.collegeId).onSnapshot(snap => {
                const rec = document.getElementById('recent-list'); rec.innerHTML = "";
                snap.forEach(doc => { const b = {id: doc.id, ...doc.data()}; rec.innerHTML += `<div class="book-item"><b>${b.title}</b><br><button class="btn-preview" onclick="openPdfPreview('${b.id}','${b.title}')">Preview</button><button class="btn-preview" style="background:var(--orange)" onclick="openFullPdf('${b.id}','${b.title}')">Read Full</button></div>`; });
            });
        }

        async function openPdfPreview(id, t) { 
            const doc = await db.collection("activity_logs").add({ userId: currentUser.uid, type: "Preview Read", activity: t, startTime: Date.now(), endTime: null });
            readerLogId = doc.id; 
            document.getElementById('pdf-frame').src = `/${id}_read_online.pdf`; // VERCEL ROOT PATH
            document.getElementById('reader-overlay').classList.remove('hidden'); 
        }
        
        async function openFullPdf(id, t) { 
            const doc = await db.collection("activity_logs").add({ userId: currentUser.uid, type: "Full Read", activity: t, startTime: Date.now(), endTime: null });
            readerLogId = doc.id; 
            document.getElementById('pdf-frame').src = `/${id}.pdf`; // VERCEL ROOT PATH
            document.getElementById('reader-overlay').classList.remove('hidden');
        }

        async function closeReader() { if (readerLogId) await db.collection("activity_logs").doc(readerLogId).update({ endTime: Date.now() }); document.getElementById('pdf-frame').src = ''; document.getElementById('reader-overlay').classList.add('hidden'); }
    </script>
</body>
</html>
