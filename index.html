<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jesus is the Saviour - Library</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #3b82f6; --bg: #f0f4f8; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #1e293b; }
        .glass-card { background: white; border-radius: 20px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .folder-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 15px; }
        .folder { background: white; padding: 15px; border-radius: 20px; text-align: center; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.05); font-weight: 600; font-size: 13px; }
        .folder:hover { background: var(--blue); color: white; transform: translateY(-3px); transition: 0.3s; }
        .book-item { background: white; padding: 15px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #f1f5f9; }
        .btn-blue { background: var(--blue); color: white; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 12px; }
        .hidden { display: none !important; }
        #reader-overlay { position: fixed; inset: 0; background: white; z-index: 2000; display: flex; flex-direction: column; }
    </style>
</head>
<body>

<div id="dashboard">
    <header style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <div><span style="color:var(--blue); font-weight:800; font-size:12px;">JESUS IS THE SAVIOUR</span><h1 style="margin:0;">Theological Library</h1></div>
    </header>

    <div class="glass-card">
        <h3>üïí Recent Uploads</h3>
        <div id="recent-list"></div>
    </div>

    <div class="glass-card">
        <h3>üìÇ Book Categories</h3>
        <div class="folder-grid">
            <div class="folder" onclick="loadCat('Systematic Theology')">üìñ<br>Systematic Theology</div>
            <div class="folder" onclick="loadCat('CHURCH History')">‚õ™<br>CHURCH History</div>
            <div class="folder" onclick="loadCat('Mission')">üåç<br>Mission</div>
            <div class="folder" onclick="loadCat('Acts of Apostles')">üìú<br>Acts of Apostles</div>
            <div class="folder" onclick="loadCat('Synoptic Gospel')">‚úùÔ∏è<br>Synoptic Gospel</div>
            <div class="folder" onclick="loadCat('Introduction to BIBLE')">üìò<br>Intro to BIBLE</div>
        </div>
    </div>

    <div id="cat-view" class="hidden" style="margin-top: 20px;">
        <button onclick="document.getElementById('cat-view').classList.add('hidden')">‚Üê Folders</button>
        <h3 id="cat-name">Category</h3>
        <div id="cat-list"></div>
    </div>
</div>

<div id="reader-overlay" class="hidden">
    <div style="padding:15px; background:#1e293b; color:white; display:flex; justify-content:space-between; align-items:center;">
        <span id="rtitle">Reading Mode</span>
        <button onclick="document.getElementById('reader-overlay').classList.add('hidden')" style="background:red; color:white; border:none; padding:8px 15px; border-radius:8px; cursor:pointer;">Exit</button>
    </div>
    <iframe id="pdf-frame" src="" style="flex-grow:1; border:none;"></iframe>
</div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyBBZ5Yvd7XH4lymNq2vIp-cwxPba55upWg",
      authDomain: "student-library-4a4e7.firebaseapp.com",
      projectId: "student-library-4a4e7",
      storageBucket: "student-library-4a4e7.firebasestorage.app",
      messagingSenderId: "827419448917",
      appId: "1:827419448917:web:4b0d1084e6f1fe1b2566dc"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function renderBook(id, title) {
        return `<div class="book-item">
            <span><b>${title}</b></span>
            <div>
                <button class="btn-blue" onclick="openPdf('${id}', '_read_online')">Read Preview</button>
                <button class="btn-blue" style="background:#eee; color:#1e293b; margin-left:5px;" onclick="borrowFull('${id}')">Borrow Full</button>
            </div>
        </div>`;
    }

    db.collection("library_settings").onSnapshot(snap => {
        const rList = document.getElementById('recent-list');
        rList.innerHTML = "";
        snap.forEach(doc => { if(doc.data().recent) rList.innerHTML += renderBook(doc.id, doc.data().title); });
    });

    async function loadCat(name) {
        document.getElementById('cat-name').innerText = name;
        document.getElementById('cat-view').classList.remove('hidden');
        const snap = await db.collection("library_settings").where("category", "==", name).get();
        const list = document.getElementById('cat-list');
        list.innerHTML = snap.empty ? "<p>No books yet.</p>" : "";
        snap.forEach(doc => list.innerHTML += renderBook(doc.id, doc.data().title));
    }

    function openPdf(id, suffix) {
        document.getElementById('pdf-frame').src = `public/${id}${suffix}.pdf#toolbar=0`;
        document.getElementById('reader-overlay').classList.remove('hidden');
    }

    function borrowFull(id) {
        if(prompt("Enter Borrow Code:") === "BORROW2026") alert("Full Book Access Granted in 'My Borrowed Books'");
    }
</script>
</body>
</html>
