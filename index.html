<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jesus is the Saviour - Library</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root { --blue: #3b82f6; --purple: #a855f7; --bg: #f0f4f8; --card: rgba(255, 255, 255, 0.9); }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #1e293b; overflow-x: hidden; }
        .hidden { display: none !important; }

        /* Modern Glassmorphism Card */
        .glass-card { background: var(--card); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.3); border-radius: 24px; box-shadow: 0 20px 40px rgba(0,0,0,0.05); }

        /* Auth Screen Styling */
        #auth-screen { display: flex; align-items: center; justify-content: center; min-height: 90vh; }
        .auth-card { padding: 40px; width: 100%; max-width: 400px; text-align: center; }
        
        /* Input Styling */
        input, select { width: 100%; padding: 14px; margin-top: 12px; border: 2px solid #e2e8f0; border-radius: 12px; font-size: 15px; transition: 0.3s; box-sizing: border-box; }
        input:focus { border-color: var(--blue); outline: none; box-shadow: 0 0 10px rgba(59, 130, 246, 0.2); }

        /* Dashboard Design */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px; margin: 25px 0; }
        .stat-card { padding: 25px; border-radius: 20px; color: white; transition: transform 0.3s; cursor: default; }
        .stat-card:hover { transform: translateY(-5px); }
        
        .btn-action { padding: 10px 18px; border-radius: 10px; font-weight: 600; cursor: pointer; border: none; transition: 0.2s; font-size: 13px; }
        .btn-primary { background: var(--blue); color: white; }
        .btn-primary:hover { background: #2563eb; }

        /* Reader Overlay */
        #reader-overlay { position: fixed; inset: 0; background: white; z-index: 2000; display: flex; flex-direction: column; }
    </style>
</head>
<body>

<div id="auth-screen">
    <div class="auth-card glass-card animate__animated animate__fadeInUp">
        <h2 style="margin-bottom: 8px;">Student Library</h2>
        <p style="color: #64748b; margin-bottom: 25px;">Knowledge is Power</p>
        
        <button id="login-btn" class="btn-action btn-primary" style="width:100%; padding:15px;" onclick="signInWithGoogle()">
            Sign in with Google
        </button>

        <div id="registration-form" class="hidden">
            <h3 style="margin-top:0;">Complete Profile</h3>
            <p style="font-size: 12px; color: #ef4444;">* All fields are mandatory</p>
            <input type="text" id="reg-inst" placeholder="Institution Name" required>
            <select id="reg-position" required>
                <option value="" disabled selected>Select Position</option>
                <option value="student">Student</option>
                <option value="faculty">Faculty</option>
            </select>
            <input type="text" id="reg-whatsapp" placeholder="WhatsApp Number (Optional)">
            <button class="btn-action btn-primary" style="width:100%; margin-top:20px;" onclick="saveRegistration()">Enter Library</button>
        </div>
    </div>
</div>

<div id="dashboard" class="hidden animate__animated animate__fadeIn">
    <header style="display: flex; justify-content: space-between; align-items: flex-start;">
        <div>
            <span style="color: var(--blue); font-weight: 800; font-size: 14px;">JESUS IS THE SAVIOUR</span>
            <h1 id="user-welcome" style="margin: 0; font-size: 28px;">Welcome!</h1>
        </div>
        <button onclick="logout()" style="background:none; border:none; color:#94a3b8; cursor:pointer;">Logout</button>
    </header>

    <div class="stats-grid">
        <div class="stat-card" style="background: linear-gradient(135deg, #60a5fa, #3b82f6);">
            <small>Total Books</small><div style="font-size: 32px; font-weight: 700;">2</div>
        </div>
        <div class="stat-card" style="background: linear-gradient(135deg, #c084fc, #a855f7);">
            <small>Library Members</small><div style="font-size: 32px; font-weight: 700;">120+</div>
        </div>
    </div>

    <div class="glass-card" style="padding: 25px;">
        <h3 style="margin-top:0; color:#64748b; font-size: 14px;">AVAILABLE RESOURCES</h3>
        <div id="available-list">
            <div style="display:flex; justify-content:space-between; align-items:center; padding:15px 0; border-bottom:1px solid #f1f5f9;">
                <div><b>Science Textbook</b><br><small style="color:#94a3b8;">Preview Available</small></div>
                <button onclick="openReader('public/science_book_read_online.pdf', 'Preview: Science')" class="btn-action btn-primary">Read</button>
            </div>
        </div>
    </div>
</div>

<div id="reader-overlay" class="hidden">
    <div style="padding:15px; background:#1e293b; color:white; display:flex; justify-content:space-between; align-items:center;">
        <span id="reader-title">Reading...</span>
        <button onclick="closeReader()" style="background:#ef4444; color:white; border:none; padding:8px 15px; border-radius:8px; cursor:pointer;">Exit</button>
    </div>
    <iframe id="pdf-frame" src="" style="flex-grow:1; border:none;"></iframe>
</div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyBBZ5Yvd7XH4lymNq2vIp-cwxPba55upWg",
      authDomain: "student-library-4a4e7.firebaseapp.com",
      projectId: "student-library-4a4e7",
      storageBucket: "student-library-4a4e7.firebasestorage.app",
      messagingSenderId: "827419448917",
      appId: "1:827419448917:web:4b0d1084e6f1fe1b2566dc"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let sessionStartTime, readingStartTime, currentBookName;

    auth.onAuthStateChanged(async (user) => {
        if (user) {
            sessionStartTime = Date.now();
            const userDoc = await db.collection("users").doc(user.uid).get();
            if (userDoc.exists) { showDashboard(userDoc.data()); } 
            else { showRegistration(); }
        } else { showLogin(); }
    });

    function showRegistration() {
        document.getElementById('login-btn').classList.add('hidden');
        document.getElementById('registration-form').classList.remove('hidden');
    }

    async function saveRegistration() {
        const inst = document.getElementById('reg-inst').value;
        const pos = document.getElementById('reg-position').value;
        
        if(!inst || !pos) {
            alert("Please fill in Institution and Position to continue!");
            return;
        }

        const user = auth.currentUser;
        const data = { fullName: user.displayName, email: user.email, whatsapp: document.getElementById('reg-whatsapp').value, institution: inst, position: pos, uid: user.uid };
        await db.collection("users").doc(user.uid).set(data);
        showDashboard(data);
    }

    function showDashboard(userData) {
        document.getElementById('auth-screen').classList.add('hidden');
        document.getElementById('dashboard').classList.remove('hidden');
        document.getElementById('user-welcome').innerText = "Hello, " + userData.fullName.split(' ')[0];
    }

    function showLogin() {
        document.getElementById('auth-screen').classList.remove('hidden');
        document.getElementById('dashboard').classList.add('hidden');
    }

    async function logout() {
        const duration = Math.floor((Date.now() - sessionStartTime) / 1000);
        await saveActivity("Total App Usage", `${Math.floor(duration/60)}m ${duration%60}s`);
        auth.signOut();
    }

    function openReader(url, title) {
        currentBookName = title;
        readingStartTime = Date.now();
        document.getElementById('reader-title').innerText = title;
        document.getElementById('pdf-frame').src = url + "#toolbar=0";
        document.getElementById('reader-overlay').classList.remove('hidden');
    }

    async function closeReader() {
        const duration = Math.floor((Date.now() - readingStartTime) / 1000);
        await saveActivity("Reading: " + currentBookName, `${Math.floor(duration/60)}m ${duration%60}s`);
        document.getElementById('reader-overlay').classList.add('hidden');
        document.getElementById('pdf-frame').src = "";
    }

    async function saveActivity(type, dur) {
        const user = auth.currentUser;
        await db.collection("activity_logs").add({
            userName: user.displayName,
            activityType: type,
            duration: dur,
            timestamp: new Date().toISOString()
        });
    }
</script>
</body>
</html>
