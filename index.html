<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json">
    <title>Online Library</title>
    <style>
        :root { --primary: #2563eb; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; }
        body { font-family: 'Inter', system-ui, sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        header { text-align: center; margin-bottom: 40px; }
        header h1 { color: #60a5fa; font-size: 1.5rem; letter-spacing: 1px; margin-bottom: 5px; }
        header h2 { font-size: 2.5rem; margin: 0; }
        .library-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; width: 100%; max-width: 1000px; }
        .book-card { background: var(--card); border-radius: 16px; padding: 24px; border: 1px solid #334155; transition: transform 0.2s; }
        .book-card:hover { transform: translateY(-5px); border-color: var(--primary); }
        .book-title { font-size: 1.25rem; font-weight: bold; margin-bottom: 8px; display: block; }
        .book-meta { color: #94a3b8; font-size: 0.9rem; margin-bottom: 20px; display: block; }
        .actions { display: flex; gap: 10px; }
        .btn { flex: 1; padding: 12px; border-radius: 8px; text-align: center; text-decoration: none; font-weight: 600; cursor: pointer; border: none; font-size: 0.9rem; }
        .btn-view { background: #334155; color: white; }
        .btn-download { background: var(--primary); color: white; }
    </style>
</head>
<body>

<header>
    <h1>JESUS is the Saviour</h1>
    <h2>Student Digital Library</h2>
</header>

<div class="library-grid">
    <div class="book-card">
        <span class="book-title">Science Textbook</span>
        <span class="book-meta">Essential Physics & Chemistry</span>
        <div class="actions">
            <a href="public/science_book.pdf" target="_blank" class="btn btn-view">Read Online</a>
            <button onclick="askCode('public/science_book.pdf')" class="btn btn-download">Download</button>
        </div>
    </div>

    <div class="book-card">
        <span class="book-title">Math Lesson Plan</span>
        <span class="book-meta">Advanced Calculus Prep</span>
        <div class="actions">
            <a href="public/math_lesson.pdf" target="_blank" class="btn btn-view">Read Online</a>
            <button onclick="askCode('public/math_lesson.pdf')" class="btn btn-download">Download</button>
        </div>
    </div>
</div>

<script>
    function askCode(fileUrl) {
        // You can change these codes whenever you want!
        const validCodes = ["1234", "5678", "202601"]; 
        
        let userCode = prompt("Enter your Student ID or Download Code:");
        
        if (validCodes.includes(userCode)) {
            alert("Code verified! Your download will start.");
            const link = document.createElement('a');
            link.href = fileUrl;
            link.download = fileUrl.split('/').pop();
            link.click();
        } else {
            alert("Invalid Code. Please contact the Admin for your ID card number.");
        }
    }
</script>

</body>
</html>
