<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Theological Library - Jesus is the Saviour</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #3b82f6; --bg: #f0f4f8; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; padding: 15px; color: #1e293b; }
        .header-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .clock-box { background: white; padding: 8px 15px; border-radius: 12px; font-weight: 600; font-size: 14px; box-shadow: 0 4px 10px rgba(0,0,0,0.03); }
        
        .glass-card { background: white; border-radius: 20px; padding: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 20px; box-sizing: border-box; overflow: hidden; }
        .dashboard-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 15px; align-items: start; }
        
        /* SLIDING TITLE EFFECT */
        .sliding-container { overflow: hidden; white-space: nowrap; width: 100%; position: relative; cursor: default; }
        .sliding-text { display: inline-block; padding-left: 0; transition: transform 0.3s ease-in-out; }
        .sliding-container:hover .sliding-text { animation: slideText 10s linear infinite; }
        @keyframes slideText {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        /* SEARCH SUGGESTIONS */
        .search-container { position: relative; margin-bottom: 20px; }
        .search-box { width: 100%; padding: 12px; border-radius: 12px; border: 2px solid #e2e8f0; font-size: 14px; outline: none; }
        .suggest-list { position: absolute; top: 55px; left: 0; width: 100%; background: white; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); z-index: 1000; display: none; }
        .suggest-item { padding: 10px 15px; font-size: 13px; border-bottom: 1px solid #f1f5f9; cursor: pointer; }
        .suggest-item:hover { background: #f0f7ff; color: var(--blue); }

        .nav-tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab-btn { padding: 10px 20px; border-radius: 12px; border: none; cursor: pointer; font-weight: 600; background: #e2e8f0; font-size: 14px; }
        .tab-btn.active { background: var(--blue); color: white; }
        .book-item { background: white; padding: 12px; border-radius: 12px; margin-bottom: 8px; border: 1px solid #f1f5f9; display: flex; justify-content: space-between; align-items: center; gap: 10px; }
        .btn-blue { background: var(--blue); color: white; border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 11px; }
        .hidden { display: none !important; }
        #reader-overlay { position: fixed; inset: 0; background: white; z-index: 2000; display: flex; flex-direction: column; }
    </style>
</head>
<body>

<div id="auth-screen">
    <div class="glass-card" style="max-width:400px; margin: 80px auto; text-align:center;">
        <h2 style="color:var(--blue)">Theological Library</h2>
        <button class="btn-blue" style="width:100%; padding:15px;" onclick="signInWithGoogle()">Login with Google</button>
    </div>
</div>

<div id="dashboard" class="hidden">
    <div class="header-bar">
        <div><span style="color:var(--blue); font-weight:800; font-size:12px;">JESUS IS THE SAVIOUR</span><h1 style="margin:0; font-size:20px;">Library</h1></div>
        <div id="clock" class="clock-box">00:00:00</div>
    </div>

    <div class="nav-tabs">
        <button id="t-lib" class="tab-btn active" onclick="switchMainTab('lib')">Library</button>
        <button id="t-prof" class="tab-btn" onclick="switchMainTab('prof')">Profile & Borrowed</button>
    </div>

    <div id="lib-view">
        <div class="search-container">
            <input type="text" id="libSearch" class="search-box" placeholder="üîç Type book title..." onkeyup="handleSuggest(this.value)">
            <div id="suggest-list" class="suggest-list"></div>
        </div>

        <div class="dashboard-container">
            <div class="glass-card"><h3>üïí Recent</h3><div id="recent-list"></div></div>
            <div class="glass-card"><h3>üî• Trending</h3><div id="trending-list"></div></div>
            <div class="glass-card">
                <h3>üìÇ Folders</h3>
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:8px;">
                    <button class="btn-blue" onclick="loadCat('Systematic Theology')">Theology</button>
                    <button class="btn-blue" onclick="loadCat('CHURCH History')">History</button>
                </div>
            </div>
        </div>
    </div>

    <div id="prof-view" class="hidden">
        <div class="glass-card"><h3>Profile</h3><p id="p-name"></p><button class="btn-blue" style="background:#ef4444" onclick="logout()">Logout</button></div>
        <div class="glass-card"><h3>üìö Borrowed Collection</h3><div id="borrowed-list"></div></div>
    </div>

    <div id="cat-view" class="hidden">
        <button onclick="document.getElementById('cat-view').classList.add('hidden')" class="btn-blue" style="background:#64748b; margin-bottom:15px;">‚Üê Back</button>
        <h3 id="cat-name"></h3><div id="cat-list"></div>
    </div>
</div>

<div id="reader-overlay" class="hidden">
    <div style="padding:10px; background:#1e293b; color:white; display:flex; justify-content:space-between; align-items:center;">
        <span>Reader</span>
        <button onclick="closeReader()" style="background:red; color:white; border:none; padding:5px 12px; border-radius:6px;">Close</button>
    </div>
    <iframe id="pdf-frame" src="" style="flex-grow:1; border:none;"></iframe>
</div>

<script>
    // ... Firebase Config Same As Previous Stable Version ...
    const db = firebase.firestore();
    const auth = firebase.auth();
    let currentUser = null;
    let allBooks = [];

    // CLOCK LOGIC
    setInterval(() => {
        document.getElementById('clock').innerText = new Date().toLocaleTimeString();
    }, 1000);

    // SEARCH SUGGESTIONS
    function handleSuggest(q) {
        const list = document.getElementById('suggest-list');
        if (q.length < 2) { list.style.display = "none"; return; }
        const filtered = allBooks.filter(b => b.title.toLowerCase().includes(q.toLowerCase()));
        list.innerHTML = "";
        if (filtered.length > 0) {
            list.style.display = "block";
            filtered.forEach(b => {
                const div = document.createElement('div');
                div.className = 'suggest-item';
                div.innerText = b.title;
                div.onclick = () => { document.getElementById('libSearch').value = b.title; list.style.display = "none"; searchTrigger(b.title); };
                list.appendChild(div);
            });
        } else { list.style.display = "none"; }
    }

    function searchTrigger(title) {
        document.querySelectorAll('.book-item').forEach(el => {
            el.style.display = el.querySelector('.sliding-text').innerText.includes(title) ? "flex" : "none";
        });
    }

    // RENDER WITH SLIDING TITLE
    function renderB(id, t) {
        return `<div class="book-item">
            <div class="sliding-container">
                <span class="sliding-text"><b>${t || id}</b></span>
            </div>
            <div style="display:flex; gap:5px; flex-shrink:0;">
                <button class="btn-blue" onclick="openPdf('${id}', '_read_online', 'Preview')">Preview</button>
                <button class="btn-blue" style="background:#eee;color:#333;" onclick="borrowBook('${id}', '${t}')">Borrow</button>
            </div>
        </div>`;
    }

    auth.onAuthStateChanged(user => {
        if(user) {
            currentUser = user;
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('p-name').innerText = user.displayName;
            loadLib(); listenBorrows();
        }
    });

    function loadLib() {
        db.collection("library_settings").onSnapshot(snap => {
            const rL = document.getElementById('recent-list'), tL = document.getElementById('trending-list');
            rL.innerHTML = ""; tL.innerHTML = ""; allBooks = [];
            snap.forEach(doc => {
                const b = doc.data(); allBooks.push({id: doc.id, ...b});
                if(b.recent) rL.innerHTML += renderB(doc.id, b.title);
                if(b.trending) tL.innerHTML += renderB(doc.id, b.title);
            });
        });
    }

    // ... Borrow, Return, Category and PDF Reader logic same as previous stable version ...
    function openPdf(id, s, type) { document.getElementById('pdf-frame').src = `public/${id}${s}.pdf#toolbar=0`; document.getElementById('reader-overlay').classList.remove('hidden'); }
    function closeReader() { document.getElementById('reader-overlay').classList.add('hidden'); document.getElementById('pdf-frame').src = ""; }
    function switchMainTab(t) { document.getElementById('lib-view').classList.toggle('hidden', t !== 'lib'); document.getElementById('prof-view').classList.toggle('hidden', t !== 'prof'); }
    function logout() { auth.signOut().then(() => location.reload()); }
    function signInWithGoogle() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
</script>
</body>
</html>
