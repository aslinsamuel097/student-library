<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Theological Library - Jesus is the Saviour</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #3b82f6; --bg: #f0f4f8; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; padding: 15px; color: #1e293b; }
        .glass-card { background: white; border-radius: 20px; padding: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 20px; box-sizing: border-box; }
        .dashboard-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 15px; align-items: start; }
        .nav-tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab-btn { padding: 10px 20px; border-radius: 12px; border: none; cursor: pointer; font-weight: 600; background: #e2e8f0; font-size: 14px; }
        .tab-btn.active { background: var(--blue); color: white; }
        .search-box { width: 100%; padding: 12px; border-radius: 12px; border: 2px solid #e2e8f0; margin-bottom: 20px; outline: none; }
        .book-item { background: white; padding: 12px; border-radius: 12px; margin-bottom: 8px; border: 1px solid #f1f5f9; display: flex; justify-content: space-between; align-items: center; }
        .btn-blue { background: var(--blue); color: white; border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 11px; }
        .hidden { display: none !important; }
        #reader-overlay { position: fixed; inset: 0; background: white; z-index: 2000; display: flex; flex-direction: column; }
    </style>
</head>
<body>

<div id="auth-screen">
    <div class="glass-card" style="max-width:400px; margin: 80px auto; text-align:center;">
        <h2 style="color:var(--blue)">Jesus is the Saviour</h2>
        <button class="btn-blue" style="width:100%; padding:15px;" onclick="signInWithGoogle()">Login with Google</button>
    </div>
</div>

<div id="dashboard" class="hidden">
    <div class="nav-tabs">
        <button id="t-lib" class="tab-btn active" onclick="switchMainTab('lib')">Library</button>
        <button id="t-prof" class="tab-btn" onclick="switchMainTab('prof')">Profile & Borrowed</button>
    </div>

    <div id="lib-view">
        <input type="text" id="libSearch" class="search-box" placeholder="üîç Search library..." onkeyup="searchLib(this.value)">
        <div class="dashboard-container">
            <div class="glass-card"><h3>üïí Recent Uploads</h3><div id="recent-list"></div></div>
            <div class="glass-card"><h3>üî• Trending Now</h3><div id="trending-list"></div></div>
            <div class="glass-card">
                <h3>üìÇ Folders</h3>
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:8px;">
                    <button class="btn-blue" onclick="loadCat('Systematic Theology')">Theology</button>
                    <button class="btn-blue" onclick="loadCat('CHURCH History')">History</button>
                    <button class="btn-blue" onclick="loadCat('Mission')">Mission</button>
                    <button class="btn-blue" onclick="loadCat('Acts of Apostles')">Acts</button>
                </div>
            </div>
        </div>
    </div>

    <div id="prof-view" class="hidden">
        <div class="glass-card"><h3>Profile</h3><p id="p-name"></p><button class="btn-blue" style="background:#ef4444" onclick="logout()">Logout</button></div>
        <div class="glass-card"><h3>üìö Borrowed Collection</h3><div id="borrowed-list"></div></div>
    </div>

    <div id="cat-view" class="hidden">
        <button onclick="document.getElementById('cat-view').classList.add('hidden')" class="btn-blue" style="background:#64748b; margin-bottom:15px;">‚Üê Back</button>
        <h3 id="cat-name"></h3><div id="cat-list"></div>
    </div>
</div>

<div id="reader-overlay" class="hidden">
    <div style="padding:10px; background:#1e293b; color:white; display:flex; justify-content:space-between; align-items:center;">
        <span>Reader Mode</span>
        <button onclick="closeReader()" style="background:red; color:white; border:none; padding:5px 12px; border-radius:6px;">Exit</button>
    </div>
    <iframe id="pdf-frame" src="" style="flex-grow:1; border:none; width:100%;"></iframe>
</div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyBBZ5Yvd7XH4lymNq2vIp-cwxPba55upWg",
      authDomain: "student-library-4a4e7.firebaseapp.com",
      projectId: "student-library-4a4e7",
      storageBucket: "student-library-4a4e7.firebasestorage.app",
      messagingSenderId: "827419448917",
      appId: "1:827419448917:web:4b0d1084e6f1fe1b2566dc"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    let currentUser = null;
    let loginTime = null;
    let readTimeStart = null;
    let currentReadingTask = "";

    auth.onAuthStateChanged(user => {
        if(user) {
            currentUser = user;
            loginTime = Date.now();
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('p-name').innerText = user.displayName;
            loadLib(); listenBorrows();
            logActivity("App Opened");
        } else {
            document.getElementById('auth-screen').classList.remove('hidden');
            document.getElementById('dashboard').classList.add('hidden');
        }
    });

    function logActivity(type, duration = "0s") {
        if(currentUser) {
            db.collection("activity_logs").add({
                userId: currentUser.uid,
                userName: currentUser.displayName,
                activityType: type,
                duration: duration,
                timestamp: new Date().toISOString()
            });
        }
    }

    function openPdf(id, suffix, type) {
        readTimeStart = Date.now();
        currentReadingTask = type;
        document.getElementById('pdf-frame').src = `public/${id}${suffix}.pdf#toolbar=0`;
        document.getElementById('reader-overlay').classList.remove('hidden');
    }

    function closeReader() {
        const duration = Math.round((Date.now() - readTimeStart) / 1000) + "s";
        logActivity(currentReadingTask, duration);
        document.getElementById('reader-overlay').classList.add('hidden');
        document.getElementById('pdf-frame').src = "";
    }

    function renderB(id, t) {
        return `<div class="book-item"><span><b>${t || id}</b></span>
            <div style="display:flex; gap:5px;"><button class="btn-blue" onclick="openPdf('${id}', '_read_online', 'Read Online')">Preview</button>
            <button class="btn-blue" style="background:#eee;color:#333;" onclick="borrowBook('${id}', '${t}')">Borrow</button></div></div>`;
    }

    function loadLib() {
        db.collection("library_settings").onSnapshot(snap => {
            const rL = document.getElementById('recent-list'), tL = document.getElementById('trending-list');
            rL.innerHTML = ""; tL.innerHTML = "";
            snap.forEach(doc => {
                const b = doc.data();
                if(b.recent) rL.innerHTML += renderB(doc.id, b.title);
                if(b.trending) tL.innerHTML += renderB(doc.id, b.title);
            });
        });
    }

    function listenBorrows() {
        db.collection("borrows").where("userId", "==", currentUser.uid).onSnapshot(snap => {
            const list = document.getElementById('borrowed-list');
            list.innerHTML = snap.empty ? "No borrowed books." : "";
            snap.forEach(doc => {
                const b = doc.data();
                const diffDays = Math.ceil(Math.abs(new Date() - new Date(b.borrowedAt)) / (1000 * 60 * 60 * 24));
                list.innerHTML += `<div class="book-item"><span><b>${b.title}</b><br><small>${7-diffDays} days left</small></span>
                    <div style="display:flex; gap:5px;"><button class="btn-blue" onclick="openPdf('${b.bookId}', '', 'Borrowed Reading')">Open</button>
                    <button class="btn-blue" style="background:#ef4444" onclick="returnBook('${doc.id}', '${b.title}')">Return</button></div></div>`;
            });
        });
    }

    async function borrowBook(id, title) {
        if(prompt("Enter Borrow Code:") === "BORROW2026") {
            await db.collection("borrows").add({ userId: currentUser.uid, bookId: id, title, borrowedAt: new Date().toISOString() });
        }
    }

    async function returnBook(borrowId, title) {
        if(confirm(`Return ${title}?`)) {
            await db.collection("borrows").doc(borrowId).delete();
            logActivity("Returned: " + title);
        }
    }

    function logout() {
        const sessionDur = Math.round((Date.now() - loginTime) / 1000) + "s";
        logActivity("App Closed", sessionDur);
        auth.signOut().then(() => location.reload());
    }

    function switchMainTab(t) { document.getElementById('lib-view').classList.toggle('hidden', t !== 'lib'); document.getElementById('prof-view').classList.toggle('hidden', t !== 'prof'); }
    function signInWithGoogle() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
</script>
</body>
</html>
