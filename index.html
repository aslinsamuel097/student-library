<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jesus is the Saviour - Library</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #3b82f6; --bg: #f0f4f8; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #1e293b; }
        .folder-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-top: 20px; }
        .folder { background: white; padding: 20px; border-radius: 20px; text-align: center; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.05); transition: 0.3s; }
        .folder:hover { transform: translateY(-5px); background: var(--blue); color: white; }
        .folder i { font-size: 40px; display: block; margin-bottom: 10px; }
        .book-row { background: white; padding: 15px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .btn-sm { padding: 8px 15px; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; }
        .btn-read { background: var(--blue); color: white; }
        .hidden { display: none !important; }
        #reader-overlay { position: fixed; inset: 0; background: white; z-index: 2000; display: flex; flex-direction: column; }
    </style>
</head>
<body>

<div id="dashboard">
    <header style="display:flex; justify-content:space-between; align-items:center;">
        <div><span style="color:var(--blue); font-weight:800; font-size:12px;">JESUS IS THE SAVIOUR</span><h1 style="margin:0;">Theological Library</h1></div>
    </header>

    <div id="category-menu">
        <h3>üìÇ Book Categories</h3>
        <div class="folder-grid">
            <div class="folder" onclick="loadCategory('Systematic Theology')">üìñ<br>Systematic Theology</div>
            <div class="folder" onclick="loadCategory('CHURCH History')">‚õ™<br>CHURCH History</div>
            <div class="folder" onclick="loadCategory('Mission')">üåç<br>Mission</div>
            <div class="folder" onclick="loadCategory('Acts of Apostles')">üìú<br>Acts of Apostles</div>
            <div class="folder" onclick="loadCategory('Synoptic Gospel')">‚úùÔ∏è<br>Synoptic Gospel</div>
            <div class="folder" onclick="loadCategory('Introduction to BIBLE')">üìò<br>Intro to BIBLE</div>
        </div>
    </div>

    <div id="category-display" class="hidden" style="margin-top: 30px;">
        <button onclick="document.getElementById('category-display').classList.add('hidden')" style="margin-bottom:10px;">‚Üê Back to Folders</button>
        <h3 id="cat-title">Category Name</h3>
        <div id="cat-book-list"></div>
    </div>
</div>

<div id="reader-overlay" class="hidden">
    <div style="padding:15px; background:#1e293b; color:white; display:flex; justify-content:space-between;">
        <span id="rtitle">Reading Mode</span>
        <button onclick="document.getElementById('reader-overlay').classList.add('hidden')" style="background:red; color:white; border:none; padding:5px 15px; border-radius:5px;">Exit</button>
    </div>
    <iframe id="pdf-frame" src="" style="flex-grow:1; border:none;"></iframe>
</div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyBBZ5Yvd7XH4lymNq2vIp-cwxPba55upWg",
      authDomain: "student-library-4a4e7.firebaseapp.com",
      projectId: "student-library-4a4e7",
      storageBucket: "student-library-4a4e7.firebasestorage.app",
      messagingSenderId: "827419448917",
      appId: "1:827419448917:web:4b0d1084e6f1fe1b2566dc"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function loadCategory(catName) {
        document.getElementById('cat-title').innerText = catName;
        document.getElementById('category-display').classList.remove('hidden');
        
        const snap = await db.collection("library_settings").where("category", "==", catName).get();
        const list = document.getElementById('cat-book-list');
        list.innerHTML = snap.empty ? "<p>No books in this category yet.</p>" : "";

        snap.forEach(doc => {
            const b = doc.data();
            list.innerHTML += `
                <div class="book-row">
                    <span><b>${b.title}</b></span>
                    <div>
                        <button class="btn-sm btn-read" onclick="openPdf('${doc.id}', '_read_online')">Read Preview</button>
                        <button class="btn-sm" style="background:#eee" onclick="borrowFull('${b.title}', '${doc.id}')">Borrow Full</button>
                    </div>
                </div>`;
        });
    }

    function openPdf(id, suffix) {
        // Read Online only shows the 25 page version (suffix: _read_online)
        document.getElementById('pdf-frame').src = `public/${id}${suffix}.pdf#toolbar=0`;
        document.getElementById('reader-overlay').classList.remove('hidden');
    }

    async function borrowFull(title, id) {
        if(prompt("Enter Borrow Code:") === "BORROW2026") {
            // Full version setup (as requested)
            alert("Borrowing " + title + ". Access your full PDF in 'My Borrowed Books'");
        }
    }
</script>
</body>
</html>
