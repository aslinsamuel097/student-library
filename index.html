<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jesus is the Saviour - Library</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #3b82f6; --purple: #a855f7; --bg: #f0f4f8; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #1e293b; }
        .hidden { display: none !important; }
        .glass-card { background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); padding: 20px; margin-bottom: 20px; }
        .book-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #f1f5f9; }
        .btn-read { background: var(--blue); color: white; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-weight: 600; }
        #reader-overlay { position: fixed; inset: 0; background: white; z-index: 2000; display: flex; flex-direction: column; }
    </style>
</head>
<body>

<div id="dashboard">
    <header style="display:flex; justify-content:space-between; align-items:center;">
        <div><span style="color:var(--blue); font-weight:800; font-size:12px;">JESUS IS THE SAVIOUR</span><h1>Library</h1></div>
    </header>

    <div class="glass-card"><h3>ðŸ•’ Recent Uploads (Top 5)</h3><div id="recent-list"></div></div>
    <div class="glass-card"><h3>ðŸ”¥ Trending Now (Top 10)</h3><div id="trending-list"></div></div>
    <div class="glass-card"><h3>ðŸŽ“ Faculty Recommendations</h3><div id="recommendation-list"></div></div>
</div>

<div id="reader-overlay" class="hidden">
    <div style="padding:15px; background:#1e293b; color:white; display:flex; justify-content:space-between;">
        <span id="rtitle">Reading</span>
        <button onclick="document.getElementById('reader-overlay').classList.add('hidden')" style="background:red; color:white; border:none; padding:5px 15px; border-radius:5px;">Exit</button>
    </div>
    <iframe id="pdf-frame" src="" style="flex-grow:1; border:none;"></iframe>
</div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyBBZ5Yvd7XH4lymNq2vIp-cwxPba55upWg",
      authDomain: "student-library-4a4e7.firebaseapp.com",
      projectId: "student-library-4a4e7",
      storageBucket: "student-library-4a4e7.firebasestorage.app",
      messagingSenderId: "827419448917",
      appId: "1:827419448917:web:4b0d1084e6f1fe1b2566dc"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function loadLibrary() {
        // Load Recent & Trending
        const settings = await db.collection("library_settings").orderBy("updatedAt", "desc").get();
        const rList = document.getElementById('recent-list');
        const tList = document.getElementById('trending-list');
        
        rList.innerHTML = ""; tList.innerHTML = "";

        settings.forEach(doc => {
            const s = doc.data();
            const html = `<div class="book-row"><span>${doc.id.toUpperCase()}</span><button class="btn-read" onclick="openPdf('${doc.id}')">Read</button></div>`;
            if(s.recent) rList.innerHTML += html;
            if(s.trending) tList.innerHTML += html;
        });

        // Load Unlimited Recommendations
        const recSnap = await db.collection("recommendations").orderBy("timestamp", "desc").get();
        const recList = document.getElementById('recommendation-list');
        recList.innerHTML = "";
        recSnap.forEach(doc => {
            const r = doc.data();
            recList.innerHTML += `<div class="book-row"><span><b>${r.facultyName}</b> recommends ${r.bookId.toUpperCase()}</span><button class="btn-read" onclick="openPdf('${r.bookId}')">Open</button></div>`;
        });
    }

    function openPdf(id) {
        document.getElementById('rtitle').innerText = "Reading: " + id;
        document.getElementById('pdf-frame').src = `public/${id}_book_read_online.pdf#toolbar=0`;
        document.getElementById('reader-overlay').classList.remove('hidden');
    }

    loadLibrary();
</script>
</body>
</html>
