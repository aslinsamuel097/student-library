<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Theological Library - Jesus is the Saviour</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #3b82f6; --orange: #f97316; --green: #10b981; --purple: #a855f7; --bg: #0b1120; --card-bg: #1e293b; --text-main: #f8fafc; --text-sub: #94a3b8; --border: #334155; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; padding: 15px; color: var(--text-main); overflow-x: hidden; }
        .glass-card { background: var(--card-bg); border-radius: 20px; padding: 20px; border: 1px solid var(--border); margin-bottom: 15px; }
        .stat-card { padding: 15px; border-radius: 15px; color: white; height: 90px; cursor: pointer; }
        .book-item { background: #0f172a; padding: 12px; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 10px; display: flex; flex-direction: column; gap: 8px; }
        .btn-preview { flex: 1; background: var(--blue); color: white; border: none; padding: 10px; border-radius: 8px; cursor: pointer; font-size: 11px; font-weight: 600; text-align: center; }
        #reader-overlay, #profile-overlay { position: fixed; inset: 0; z-index: 9999; background: var(--bg); display: flex; flex-direction: column; padding: 20px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div id="auth-screen">
        </div>

    <div id="dashboard" class="hidden">
        <div class="status-grid" style="display:grid; grid-template-columns: repeat(3, 1fr); gap:10px; margin-bottom:20px;">
            <div class="stat-card" style="background:var(--blue)" onclick="showFullLibrary()"><h4>Books</h4><p id="top-total">0</p></div>
            <div class="stat-card" style="background:var(--orange)"><h4>Borrowed</h4><p id="top-issued">0</p></div>
            <div class="stat-card" style="background:var(--purple)" onclick="toggleProfile()"><h4>Profile</h4><p id="mini-initial">U</p></div>
        </div>

        <div class="main-layout" style="display:grid; grid-template-columns: 2fr 1.2fr; gap: 15px;">
            <div class="column">
                <div class="glass-card"><h3>üåç Mission</h3><div id="mission-list"></div></div>
                <div class="glass-card"><h3>üë®‚Äçüè´ Recommended</h3><div id="rec-list"></div></div>
                <div class="glass-card"><h3>üïí Recent</h3><div id="recent-list"></div></div>
            </div>
        </div>
    </div>

    <div id="profile-overlay" class="hidden">
        <div class="glass-card" style="max-width:320px; margin:auto; text-align:center;">
            <h2 id="prof-name">User</h2>
            <p id="p-role" style="color:var(--blue)"></p>
            <p><b>ID:</b> <span id="p-stud-id"></span></p>
            <button onclick="toggleProfile()" class="btn-preview">Back</button>
            <button onclick="location.reload()" style="background:red; width:100%; margin-top:10px;" class="btn-preview">Logout</button>
        </div>
    </div>

    <script>
        // Use the same Firebase Config and handleLogin logic from the previous TURN.
        // Faculty Fixes:
        function loadLib() {
            db.collection("library_settings").where("allowedColleges","array-contains",currentUser.collegeId).onSnapshot(snap => {
                const list = document.getElementById('recent-list'); 
                list.innerHTML = "";
                snap.forEach(doc => {
                    const b = doc.data(); const id = doc.id;
                    // Fix: Faculty can Preview, Borrow, AND Recommend
                    const recBtn = (currentUser.role === 'faculty') ? `<button class="btn-preview" style="background:var(--orange)" onclick="facultyRecommend('${id}','${b.title}')">Recommend</button>` : '';
                    
                    list.innerHTML += `<div class="book-item">
                        <b>${b.title}</b>
                        <div style="display:flex; gap:5px;">
                            <button class="btn-preview" onclick="openPdf('${id}','${b.title}')">Preview</button>
                            <button class="btn-preview" style="background:#475569" onclick="borrowB('${id}','${b.title}')">Borrow</button>
                            ${recBtn}
                        </div>
                    </div>`;
                });
            });
        }

        async function facultyRecommend(bid, title) {
            await db.collection("faculty_nominations").add({ bookId: bid, bookTitle: title, facultyName: currentUser.fullName, collegeId: currentUser.collegeId, status: "pending", timestamp: new Date().toISOString() });
            alert("Nominated to Admin!");
        }

        function toggleProfile() {
            document.getElementById('prof-name').innerText = currentUser.fullName;
            document.getElementById('p-role').innerText = currentUser.role;
            document.getElementById('p-stud-id').innerText = currentUser.studentId;
            document.getElementById('profile-overlay').classList.toggle('hidden');
        }
    </script>
</body>
</html>
