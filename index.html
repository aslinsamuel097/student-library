<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Theological Library - Jesus is the Saviour</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #3b82f6; --bg: #f0f4f8; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; padding: 15px; color: #1e293b; }
        .glass-card { background: white; border-radius: 20px; padding: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .dashboard-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 15px; align-items: start; }
        .search-box { width: 100%; padding: 12px; border-radius: 12px; border: 2px solid #e2e8f0; outline: none; margin-bottom: 20px; }
        .nav-tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab-btn { padding: 10px 20px; border-radius: 12px; border: none; cursor: pointer; font-weight: 600; background: #e2e8f0; }
        .tab-btn.active { background: var(--blue); color: white; }
        .folder-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(90px, 1fr)); gap: 8px; }
        .folder { background: #f8fafc; padding: 10px; border-radius: 12px; text-align: center; cursor: pointer; font-size: 10px; font-weight: 600; border: 1px solid #e2e8f0; }
        .book-item { background: white; padding: 12px; border-radius: 12px; margin-bottom: 8px; border: 1px solid #f1f5f9; display: flex; justify-content: space-between; align-items: center; }
        .btn-blue { background: var(--blue); color: white; border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; font-size: 11px; }
        .hidden { display: none !important; }
        #reader-overlay { position: fixed; inset: 0; background: white; z-index: 2000; display: flex; flex-direction: column; }
    </style>
</head>
<body>

<div id="auth-screen">
    <div class="glass-card" style="max-width:400px; margin: 50px auto; text-align:center;">
        <h2 style="color:var(--blue)">Theological Library</h2>
        <button class="btn-blue" style="width:100%; padding:15px;" onclick="signInWithGoogle()">Login with Google</button>
    </div>
</div>

<div id="dashboard" class="hidden">
    <div class="nav-tabs">
        <button id="t-lib" class="tab-btn active" onclick="switchMainTab('lib')">Library</button>
        <button id="t-prof" class="tab-btn" onclick="switchMainTab('prof')">Profile & Borrowed</button>
    </div>

    <div id="lib-view">
        <input type="text" id="libSearch" class="search-box" placeholder="ğŸ” Search (min 3 chars)..." onkeyup="handleSearch(this.value)">

        <div class="dashboard-container">
            <div class="glass-card"><h3>ğŸ•’ Recent Uploads</h3><div id="recent-list"></div></div>
            <div class="glass-card"><h3>ğŸ”¥ Trending Now</h3><div id="trending-list"></div></div>
            <div class="glass-card">
                <h3>ğŸ“‚ Folders</h3>
                <div class="folder-grid">
                    <div class="folder" onclick="loadCat('Systematic Theology')">ğŸ“– Theology</div>
                    <div class="folder" onclick="loadCat('CHURCH History')">â›ª History</div>
                    <div class="folder" onclick="loadCat('Mission')">ğŸŒ Mission</div>
                    <div class="folder" onclick="loadCat('Acts of Apostles')">ğŸ“œ Acts</div>
                    <div class="folder" onclick="loadCat('Synoptic Gospel')">âœï¸ Gospel</div>
                    <div class="folder" onclick="loadCat('Introduction to BIBLE')">ğŸ“˜ Bible</div>
                </div>
            </div>
        </div>
        <div class="glass-card"><h3>ğŸ“ Faculty Recommendations</h3><div id="recommendation-list"></div></div>
    </div>

    <div id="prof-view" class="hidden">
        <div class="glass-card"><h3>My Profile</h3><p id="p-name"></p><button class="btn-blue" style="background:#ef4444" onclick="logout()">Logout</button></div>
        <div class="glass-card"><h3>ğŸ“š My Borrowed Books</h3><div id="borrowed-list"></div></div>
    </div>

    <div id="cat-view" class="hidden">
        <button onclick="document.getElementById('cat-view').classList.add('hidden')" class="btn-blue" style="background:#64748b;">â† Back</button>
        <h3 id="cat-name"></h3><div id="cat-list"></div>
    </div>
</div>

<script>
    // Initialization code same as previously shared stable versions
    const db = firebase.firestore();
    const auth = firebase.auth();
    let currentUser = null;

    auth.onAuthStateChanged(async user => {
        if(user) {
            currentUser = user;
            const doc = await db.collection("users").doc(user.uid).get();
            if(doc.exists) {
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                document.getElementById('p-name').innerText = user.displayName;
                loadLib(); listenBorrows();
            }
        } else {
            document.getElementById('auth-screen').classList.remove('hidden');
            document.getElementById('dashboard').classList.add('hidden');
        }
    });

    function loadLib() {
        db.collection("library_settings").onSnapshot(snap => {
            const rL = document.getElementById('recent-list'), tL = document.getElementById('trending-list');
            rL.innerHTML = ""; tL.innerHTML = "";
            snap.forEach(doc => {
                const b = doc.data();
                if(b.recent) rL.innerHTML += renderB(doc.id, b.title);
                if(b.trending) tL.innerHTML += renderB(doc.id, b.title);
            });
        });

        db.collection("recommendations").onSnapshot(snap => {
            const list = document.getElementById('recommendation-list');
            list.innerHTML = "";
            snap.forEach(doc => {
                const r = doc.data();
                list.innerHTML += `<div class="book-item"><span><b>${r.facultyName}</b> recommends <b>${r.bookId}</b></span><button class="btn-blue" onclick="openPdf('${r.bookId}', '_read_online')">Open</button></div>`;
            });
        });
    }

    function renderB(id, t) {
        return `<div class="book-item"><span><b>${t || id}</b></span><button class="btn-blue" onclick="borrowBook('${id}', '${t}')">Borrow</button></div>`;
    }

    async function loadCat(n) {
        document.getElementById('cat-name').innerText = n;
        document.getElementById('cat-view').classList.remove('hidden');
        const snap = await db.collection("library_settings").where("category", "==", n).get();
        const l = document.getElementById('cat-list'); l.innerHTML = "";
        snap.forEach(doc => l.innerHTML += renderB(doc.id, doc.data().title));
    }

    function openPdf(id, s) { window.open(`public/${id}${s}.pdf`, '_blank'); }
    function switchMainTab(t) {
        document.getElementById('lib-view').classList.toggle('hidden', t !== 'lib');
        document.getElementById('prof-view').classList.toggle('hidden', t !== 'prof');
    }
    function signInWithGoogle() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
    function logout() { auth.signOut().then(() => location.reload()); }
</script>
</body>
</html>
