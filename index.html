<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jesus is the Saviour - Library</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --blue: #3b82f6; --bg: #f0f4f8; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .hidden { display: none !important; }
        .glass-card { background: white; border-radius: 24px; box-shadow: 0 20px 40px rgba(0,0,0,0.05); padding: 40px; max-width: 400px; margin: 90px auto; text-align: center; }
        .btn-primary { background: var(--blue); color: white; border: none; padding: 15px; border-radius: 12px; cursor: pointer; width: 100%; font-weight: bold; }
    </style>
</head>
<body>

<div id="loading-screen" style="text-align:center; margin-top:100px;">
    <h3>Verifying Session...</h3>
</div>

<div id="auth-screen" class="hidden">
    <div class="glass-card">
        <h2>Student Library</h2>
        <button id="login-btn" class="btn-primary" onclick="signInWithGoogle()">Sign in with Google</button>
        <div id="registration-form" class="hidden">
            <h3>Profile Setup</h3>
            <input type="text" id="reg-inst" placeholder="Institution Name" style="width:100%; padding:12px; margin-bottom:10px;" required>
            <select id="reg-position" style="width:100%; padding:12px; margin-bottom:10px;" required>
                <option value="" disabled selected>Select Position</option>
                <option value="student">Student</option>
                <option value="faculty">Faculty</option>
            </select>
            <button class="btn-primary" onclick="saveRegistration()">Enter Library</button>
        </div>
    </div>
</div>

<div id="dashboard" class="hidden">
    <h1 id="user-welcome">Welcome</h1>
    <button onclick="logout()">Logout</button>
    <div id="available-list">
        <p><b>Science Textbook</b> <button onclick="openReader('public/science_book_read_online.pdf', 'Science')">Read</button></p>
    </div>
</div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyBBZ5Yvd7XH4lymNq2vIp-cwxPba55upWg",
      authDomain: "student-library-4a4e7.firebaseapp.com",
      projectId: "student-library-4a4e7",
      storageBucket: "student-library-4a4e7.firebasestorage.app",
      messagingSenderId: "827419448917",
      appId: "1:827419448917:web:4b0d1084e6f1fe1b2566dc"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(); const db = firebase.firestore();
    let sessionStart;

    function signInWithGoogle() {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithRedirect(provider);
    }

    // Capture Redirect result immediately
    auth.getRedirectResult().catch(err => console.error(err));

    auth.onAuthStateChanged(async (user) => {
        document.getElementById('loading-screen').classList.add('hidden');
        if (user) {
            sessionStart = Date.now();
            const updateStat = () => { db.collection("users").doc(user.uid).update({ lastActive: new Date().toISOString() }).catch(()=>{}); };
            updateStat(); setInterval(updateStat, 60000); // Live Pulse

            const doc = await db.collection("users").doc(user.uid).get();
            if (doc.exists) { 
                document.getElementById('dashboard').classList.remove('hidden');
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('user-welcome').innerText = "Hello, " + doc.data().fullName;
            } else { 
                document.getElementById('auth-screen').classList.remove('hidden');
                document.getElementById('login-btn').classList.add('hidden');
                document.getElementById('registration-form').classList.remove('hidden');
            }
        } else {
            document.getElementById('auth-screen').classList.remove('hidden');
            document.getElementById('dashboard').classList.add('hidden');
        }
    });

    async function saveRegistration() {
        const inst = document.getElementById('reg-inst').value;
        const pos = document.getElementById('reg-position').value;
        if(!inst || !pos) { alert("Please fill mandatory fields."); return; }
        const user = auth.currentUser;
        await db.collection("users").doc(user.uid).set({
            fullName: user.displayName, email: user.email, institution: inst, position: pos, uid: user.uid, lastActive: new Date().toISOString()
        });
        location.reload(); // Refresh to enter dashboard
    }

    function logout() { auth.signOut().then(() => location.reload()); }
    function openReader(url, t) { window.open(url + "#toolbar=0", "_blank"); }
</script>
</body>
</html>
