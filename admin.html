<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheoLib - Super Admin</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #3b82f6; --orange: #f97316; --green: #10b981; --red: #ef4444; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --border: #334155; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 1px solid var(--border); padding-bottom: 15px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .card { background: var(--card); border-radius: 15px; padding: 20px; border: 1px solid var(--border); }
        h2 { color: var(--blue); margin-top: 0; font-size: 18px; }
        input, select, textarea { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 8px; border: 1px solid var(--border); background: var(--bg); color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border-radius: 8px; border: none; cursor: pointer; font-weight: 600; transition: 0.2s; }
        .btn-blue { background: var(--blue); color: white; }
        .btn-orange { background: var(--orange); color: white; }
        .btn-red { background: var(--red); color: white; padding: 5px 10px; width: auto; font-size: 11px; }
        .list-item { background: var(--bg); padding: 12px; border-radius: 10px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; font-size: 13px; border: 1px solid var(--border); }
        .tag-select { width: auto; margin-bottom: 0; padding: 4px; font-size: 11px; margin-right: 10px; }
        .log-table { width: 100%; border-collapse: collapse; font-size: 12px; }
        .log-table th, .log-table td { text-align: left; padding: 10px; border-bottom: 1px solid var(--border); }
        .status-badge { padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: 800; }
        .scroll-area { max-height: 400px; overflow-y: auto; }
        #fix-db-banner { background: var(--orange); padding: 15px; border-radius: 10px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>

    <div class="header">
        <h1>TheoLib Super Admin</h1>
        <button onclick="location.reload()" style="width:auto; padding:8px 15px;">üîÑ Refresh Data</button>
    </div>

    <div id="fix-db-banner">
        <span>‚ö†Ô∏è <b>Database Sync Required:</b> Tag all untagged books as "English" to ensure visibility.</span>
        <button onclick="fixMissingLanguages()" style="width:auto; background:white; color:black;">Fix Now</button>
    </div>

    <div class="grid">
        <div class="card">
            <h2>üìö Add New Book</h2>
            <input type="text" id="b-title" placeholder="Book Title">
            <input type="text" id="b-id" placeholder="Book ID (Must match PDF filename)">
            <select id="b-cat">
                <option value="Theology">Theology</option>
                <option value="Church History">Church History</option>
                <option value="Mission">Mission</option>
                <option value="Bible Intro">Bible Intro</option>
                <option value="Acts">Acts of Apostles</option>
                <option value="Ethics">Christian Ethics</option>
                <option value="Other Books">Other Books</option>
            </select>
            <select id="b-lang">
                <option value="English">English</option>
                <option value="Tamil">Tamil</option>
                <option value="Malayalam">Malayalam</option>
                <option value="Hindi">Hindi</option>
                <option value="Other">Other</option>
            </select>
            <input type="text" id="b-colls" placeholder="Allowed Colleges (e.g. IMC26, ASLIN26)">
            <button class="btn-blue" onclick="addBook()">Upload to Library</button>

            <h2 style="margin-top:20px;">üìñ Existing Inventory</h2>
            <div class="scroll-area" id="book-list">Loading...</div>
        </div>

        <div class="card">
            <h2>‚è±Ô∏è Student Activity Logs (Total Usage)</h2>
            <div class="scroll-area">
                <table class="log-table">
                    <thead>
                        <tr>
                            <th>Student</th>
                            <th>Total App Usage</th>
                            <th>Total Full Reading</th>
                        </tr>
                    </thead>
                    <tbody id="usage-summary">
                        </tbody>
                </table>
            </div>

            <h2 style="margin-top:20px;">üìú Raw Activity Feed</h2>
            <div class="scroll-area" id="raw-logs">Loading logs...</div>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyBBZ5Yvd7XH4lymNq2vIp-cwxPba55upWg", authDomain: "theolib.in", projectId: "student-library-4a4e7", storageBucket: "student-library-4a4e7.firebasestorage.app", messagingSenderId: "827419448917", appId: "1:827419448917:web:4b0d1084e6f1fe1b2566dc" };
        firebase.initializeApp(firebaseConfig); const db = firebase.firestore();

        // --- BOOK LOGIC ---
        async function addBook() {
            const title = document.getElementById('b-title').value;
            const id = document.getElementById('b-id').value;
            const cat = document.getElementById('b-cat').value;
            const lang = document.getElementById('b-lang').value;
            const colls = document.getElementById('b-colls').value.split(',').map(s => s.trim());

            if(!title || !id) return alert("Fill fields!");
            await db.collection("library_settings").doc(id).set({
                title, category: cat, language: lang, allowedColleges: colls, recent: true
            });
            alert("Book added!"); location.reload();
        }

        function loadBooks() {
            db.collection("library_settings").onSnapshot(snap => {
                const list = document.getElementById('book-list');
                list.innerHTML = "";
                snap.forEach(doc => {
                    const b = doc.data();
                    const currentLang = b.language || "English";
                    list.innerHTML += `
                    <div class="list-item">
                        <span>${b.title}</span>
                        <div>
                            <select class="tag-select" onchange="updateLang('${doc.id}', this.value)">
                                <option value="English" ${currentLang==='English'?'selected':''}>EN</option>
                                <option value="Tamil" ${currentLang==='Tamil'?'selected':''}>TM</option>
                                <option value="Malayalam" ${currentLang==='Malayalam'?'selected':''}>ML</option>
                                <option value="Hindi" ${currentLang==='Hindi'?'selected':''}>HN</option>
                                <option value="Other" ${currentLang==='Other'?'selected':''}>OT</option>
                            </select>
                            <button class="btn-red" onclick="deleteBook('${doc.id}')">Del</button>
                        </div>
                    </div>`;
                });
            });
        }

        async function updateLang(id, lang) { await db.collection("library_settings").doc(id).update({ language: lang }); }
        async function deleteBook(id) { if(confirm("Delete?")) await db.collection("library_settings").doc(id).delete(); }

        // --- REPAIR TOOL ---
        async function fixMissingLanguages() {
            const snap = await db.collection("library_settings").get();
            let count = 0;
            for (const doc of snap.docs) {
                if (!doc.data().language) {
                    await db.collection("library_settings").doc(doc.id).update({ language: "English" });
                    count++;
                }
            }
            alert("Repaired " + count + " books. All set to English.");
            document.getElementById('fix-db-banner').style.display = 'none';
        }

        // --- USAGE & LOGS LOGIC ---
        function loadLogs() {
            // Raw Activity Feed
            db.collection("activity_logs").orderBy("startTime", "desc").limit(50).onSnapshot(snap => {
                const feed = document.getElementById('raw-logs');
                feed.innerHTML = "";
                snap.forEach(doc => {
                    const l = doc.data();
                    const duration = l.endTime ? Math.round((l.endTime - l.startTime) / 1000) : "...";
                    feed.innerHTML += `
                    <div class="list-item" style="font-size:11px;">
                        <span><b>${l.type}</b>: ${l.activity}</span>
                        <span style="color:var(--text-sub)">${duration}s</span>
                    </div>`;
                });
            });

            // Total Usage Summary Calculation
            db.collection("activity_logs").onSnapshot(snap => {
                const summary = {};
                snap.forEach(doc => {
                    const l = doc.data();
                    if (!l.userId || !l.endTime) return;
                    
                    if (!summary[l.userId]) summary[l.userId] = { usage: 0, read: 0 };
                    const diff = (l.endTime - l.startTime) / 1000; // in seconds

                    if (l.type === "Usage") summary[l.userId].usage += diff;
                    if (l.type === "Full Read") summary[l.userId].read += diff;
                });

                const table = document.getElementById('usage-summary');
                table.innerHTML = "";
                for (const uid in summary) {
                    table.innerHTML += `
                    <tr>
                        <td>${uid.substring(0,8)}...</td>
                        <td><b>${formatTime(summary[uid].usage)}</b></td>
                        <td>${formatTime(summary[uid].read)}</td>
                    </tr>`;
                }
            });
        }

        function formatTime(seconds) {
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = Math.floor(seconds % 60);
            return `${h}h ${m}m ${s}s`;
        }

        // Initialize
        loadBooks();
        loadLogs();
    </script>
</body>
</html>
