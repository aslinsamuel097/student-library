<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Admin - Master Control</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #3b82f6; --bg: #f8fafc; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); padding: 20px; color: #1e293b; }
        .card { background: white; border-radius: 20px; padding: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); margin-bottom: 25px; }
        .user-folder { background: #f1f5f9; padding: 15px; border-radius: 12px; margin-bottom: 10px; cursor: pointer; transition: 0.3s; }
        .user-folder:hover { background: #e2e8f0; }
        .hidden { display: none !important; }
        #user-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 2000; display: flex; align-items: center; justify-content: center; }
        .modal-content { background: white; width: 90%; max-width: 500px; border-radius: 20px; padding: 20px; max-height: 80vh; overflow-y: auto; }
        .btn-sm { padding: 6px 12px; border-radius: 8px; border: none; font-size: 11px; cursor: pointer; font-weight: 600; }
    </style>
</head>
<body>

    <div class="card">
        <h3>ðŸ‘¥ Faculty & Member Status</h3>
        <div id="user-folders-list"></div>
    </div>

    <div id="user-modal" class="hidden">
        <div class="modal-content">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h3 id="modal-title">User Folder</h3>
                <button onclick="document.getElementById('user-modal').classList.add('hidden')" style="background:red; color:white; border:none; padding:5px 10px; border-radius:5px;">Close</button>
            </div>
            <div id="modal-body" style="margin-top:20px;"></div>
        </div>
    </div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyBBZ5Yvd7XH4lymNq2vIp-cwxPba55upWg",
      authDomain: "student-library-4a4e7.firebaseapp.com",
      projectId: "student-library-4a4e7",
      storageBucket: "student-library-4a4e7.firebasestorage.app",
      messagingSenderId: "827419448917",
      appId: "1:827419448917:web:4b0d1084e6f1fe1b2566dc"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    db.collection("users").onSnapshot(snap => {
        const list = document.getElementById('user-folders-list'); list.innerHTML = "";
        snap.forEach(doc => {
            const u = doc.data();
            list.innerHTML += `<div class="user-folder" onclick="showUserStats('${doc.id}', '${u.fullName}')">ðŸ“‚ <b>${u.fullName}</b><br><small>${u.email}</small></div>`;
        });
    });

    async function showUserStats(uid, name) {
        document.getElementById('modal-title').innerText = name + "'s Folder";
        document.getElementById('user-modal').classList.remove('hidden');
        const borrows = await db.collection("borrows").where("userId", "==", uid).get();
        const logs = await db.collection("activity_logs").where("userId", "==", uid).orderBy("timestamp","desc").limit(5).get();
        
        let html = `<h4>Active Borrows & Deadlines</h4>`;
        borrows.forEach(b => {
            const d = b.data();
            const daysLeft = 7 - Math.ceil(Math.abs(new Date() - new Date(d.borrowedAt)) / (1000 * 60 * 60 * 24));
            html += `<p style="font-size:12px;">â€¢ <b>${d.title}</b> (${daysLeft} days until overdue)</p>`;
        });

        html += `<h4 style="margin-top:20px;">Recent Usage</h4>`;
        logs.forEach(l => {
            const d = l.data();
            html += `<p style="font-size:11px;">â€¢ ${d.activityType} (${d.duration}) - ${new Date(d.timestamp).toLocaleDateString()}</p>`;
        });
        document.getElementById('modal-body').innerHTML = html;
    }
</script>
</body>
</html>
