<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Control - Theolib</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #3b82f6; --bg: #f8fafc; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); padding: 20px; color: #1e293b; }
        .card { background: white; border-radius: 20px; padding: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); margin-bottom: 25px; }
        .nav-tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab-btn { padding: 10px 20px; border-radius: 12px; border: none; cursor: pointer; font-weight: 600; background: #e2e8f0; transition: 0.3s; }
        .tab-btn.active { background: var(--blue); color: white; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #f1f5f9; font-size: 13px; }
        .btn-sm { padding: 6px 12px; border-radius: 8px; border: none; font-size: 11px; cursor: pointer; font-weight: 600; margin: 2px; }
        .dropdown-menu { display: none; position: absolute; background: white; border: 1px solid #ddd; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); z-index: 100; min-width: 180px; padding: 10px; top: 40px; }
        .show { display: block; }
        .hidden { display: none !important; }
        #auth-overlay { position: fixed; inset: 0; background: #f8fafc; display: flex; align-items: center; justify-content: center; z-index: 3000; }
        #user-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 2000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: white; width: 100%; max-width: 650px; border-radius: 20px; padding: 25px; max-height: 90vh; overflow-y: auto; }
        .stat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .stat-box { background: #f8fafc; padding: 15px; border-radius: 12px; border: 1px solid #e2e8f0; text-align: center; }
        .stat-value { font-size: 16px; font-weight: 800; color: var(--blue); }
        .stat-label { font-size: 9px; color: #64748b; font-weight: 800; display: block; }
    </style>
</head>
<body>

<div id="auth-overlay">
    <div class="card" style="text-align:center; max-width:350px;">
        <h2 style="color:var(--blue)">Admin Control</h2>
        <input type="text" id="admin-coll-id" placeholder="College ID" style="width:100%; padding:12px; margin-bottom:10px; border-radius:8px; border:1px solid #ddd;">
        <input type="password" id="admin-pass" placeholder="Password" style="width:100%; padding:12px; margin-bottom:20px; border-radius:8px; border:1px solid #ddd;">
        <button class="btn-sm" style="background:var(--blue); color:white; width:100%; padding:12px;" onclick="handleAdminLogin()">Login</button>
        <p id="admin-status" style="color:red; font-size:11px; margin-top:10px; font-weight:600;"></p>
    </div>
</div>

<div id="master-panel" class="hidden">
    <div class="nav-tabs">
        <button id="t-inv" class="tab-btn active" onclick="switchTab('inv')">Inventory</button>
        <button id="t-mem" class="tab-btn" onclick="switchTab('mem')">Member Activity</button>
        <button id="t-stud" class="tab-btn" onclick="switchTab('stud')">Bulk Upload</button>
        <button class="tab-btn" style="background:#ef4444; color:white; margin-left:auto;" onclick="location.reload()">Logout</button>
    </div>

    <div id="inv-section" class="card">
        <h2>üìÇ Global Inventory</h2>
        <table id="inv-table"><thead><tr><th>PDF File</th><th>Visibility</th><th>Management</th><th>Action</th></tr></thead><tbody id="inventory-list"></tbody></table>
    </div>

    <div id="mem-section" class="hidden card">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h3 id="mem-header">Member Directory</h3>
            <div id="college-selector-box" class="hidden">
                <select id="super-admin-college-select" onchange="loadCollegeStudents(this.value)" style="padding:8px; border-radius:8px;">
                    <option value="">-- All Colleges --</option>
                    <option value="IMC26">IMC26</option>
                    <option value="ASLIN26">ASLIN26</option>
                    <option value="PHLA26">PHLA26</option>
                </select>
            </div>
        </div>
        <div id="user-folders-list"></div>
    </div>

    <div id="stud-section" class="hidden card">
        <h3>üì§ Bulk Student Upload</h3>
        <p style="font-size:11px; color:#64748b; margin-bottom:10px;">Format: Name, CollegeID, StudentID, Password</p>
        <textarea id="bulk-input" placeholder="Name, IMC26, studID, pass" style="width:100%; height:120px; padding:10px; border-radius:12px; border:1px solid #ddd;"></textarea>
        <button class="btn-sm" style="background:var(--blue); color:white; width:100%; margin-top:10px; padding:12px;" onclick="processBulk()">Upload</button>
    </div>
</div>

<div id="user-modal" class="hidden">
    <div class="modal-content">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 20px;">
            <h3 id="modal-title">Student Profile</h3>
            <div style="display:flex; gap:10px;">
                <button onclick="downloadReport()" style="background:var(--blue); color:white; border:none; padding:5px 12px; border-radius:8px; cursor:pointer; font-size:11px;">Download Report</button>
                <button onclick="document.getElementById('user-modal').classList.add('hidden')" style="background:#ef4444; color:white; border:none; padding:5px 12px; border-radius:8px; cursor:pointer;">Close</button>
            </div>
        </div>
        <div id="modal-body"></div>
        <h4 style="margin-top:20px;">üïí Activity Log Details</h4>
        <table style="font-size:11px;">
            <thead><tr><th>Time</th><th>Action</th><th>Duration</th></tr></thead>
            <tbody id="detailed-log-body"></tbody>
        </table>
    </div>
</div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyBBZ5Yvd7XH4lymNq2vIp-cwxPba55upWg",
      authDomain: "theolib.in",
      projectId: "student-library-4a4e7",
      storageBucket: "student-library-4a4e7.firebasestorage.app",
      messagingSenderId: "827419448917",
      appId: "1:827419448917:web:4b0d1084e6f1fe1b2566dc"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const adminAccounts = { 
        "IMC26": "IMC26@theo", 
        "ASLIN26": "ASL@theo", 
        "PHLA26": "PB@theo",
        "aslin": "Phlagon@28" // Super Admin Account
    };
    let currentAdminID = "";
    let isSuperAdmin = false;
    let activeStudentReportData = [];

    function handleAdminLogin() {
        const cid = document.getElementById('admin-coll-id').value;
        const pass = document.getElementById('admin-pass').value;
        if (adminAccounts[cid] === pass) {
            currentAdminID = cid;
            isSuperAdmin = (cid === "aslin");
            document.getElementById('auth-overlay').classList.add('hidden');
            document.getElementById('master-panel').classList.remove('hidden');
            if(isSuperAdmin) document.getElementById('college-selector-box').classList.remove('hidden');
            initAdmin();
        } else {
            document.getElementById('admin-status').innerText = "Access Denied";
        }
    }

    function initAdmin() {
        // Inventory Logic
        db.collection("library_settings").onSnapshot(snap => {
            const list = document.getElementById('inventory-list'); list.innerHTML = "";
            snap.forEach(doc => {
                const b = doc.data(); const id = doc.id;
                const allowed = b.allowedColleges || [];
                list.innerHTML += `<tr>
                    <td><b>${b.title || id}</b><br><small style="color:var(--blue)">${b.category || 'Unassigned'}</small></td>
                    <td><small>${allowed.length ? allowed.join(', ') : 'üîí Private'}</small></td>
                    <td style="position:relative;">
                        <button class="btn-sm" style="background:#e0f2fe" onclick="toggleM('a-${id}')">üîì Access</button>
                        <div id="a-${id}" class="dropdown-menu">${Object.keys(adminAccounts).map(coll => coll === 'aslin' ? '' : `<div class="dropdown-item" style="cursor:pointer; font-size:11px;" onclick="toggleAccess('${id}', '${coll}', ${allowed.includes(coll)})">${coll} ${allowed.includes(coll) ? '‚úÖ' : ''}</div>`).join('')}</div>
                        <button class="btn-sm" style="background:#dcfce7" onclick="toggleM('c-${id}')">üìÅ Category</button>
                        <div id="c-${id}" class="dropdown-menu">${["Theology", "History", "Mission", "Acts", "Gospel", "Bible"].map(c => `<div class="dropdown-item" style="cursor:pointer; font-size:11px;" onclick="updateField('${id}','category','${c}')">${c}</div>`).join('')}</div>
                    </td>
                    <td><button class="btn-sm" onclick="resetBook('${id}')">Reset</button></td>
                </tr>`;
            });
        });

        if(!isSuperAdmin) loadCollegeStudents(currentAdminID);
    }

    function loadCollegeStudents(cid) {
        let query = db.collection("users");
        if(cid) query = query.where("collegeId", "==", cid);
        
        query.onSnapshot(snap => {
            const list = document.getElementById('user-folders-list'); list.innerHTML = "";
            snap.forEach(doc => {
                const u = doc.data();
                list.innerHTML += `<div class="user-folder" onclick="openStudentReport('${doc.id}', ${JSON.stringify(u)})">üìÇ <b>${u.fullName}</b><br><small>Coll: ${u.collegeId} | ID: ${u.studentId}</small></div>`;
            });
        });
    }

    async function openStudentReport(uid, user) {
        document.getElementById('modal-title').innerText = user.fullName + "'s Full Report";
        document.getElementById('user-modal').classList.remove('hidden');
        
        const logs = await db.collection("activity_logs").where("userId", "==", uid).orderBy("timestamp", "desc").get();
        const borrows = await db.collection("borrows").where("userId", "==", uid).get();
        
        activeStudentReportData = { user, logs: [] };
        let stats = { app: 0, preview: 0, borrow: 0 };
        let logHtml = "";

        logs.forEach(l => {
            const d = l.data();
            const durInt = parseInt(d.duration) || 0;
            if(d.activityType.includes("App")) stats.app += durInt;
            if(d.activityType.includes("Read")) stats.preview += durInt;
            if(d.activityType.includes("Borrow")) stats.borrow += durInt;
            
            logHtml += `<tr><td>${new Date(d.timestamp).toLocaleString()}</td><td>${d.activityType}</td><td>${d.duration}</td></tr>`;
            activeStudentReportData.logs.push(d);
        });

        const fmt = (s) => s < 60 ? s + "s" : Math.floor(s/60) + "m " + (s%60) + "s";
        document.getElementById('modal-body').innerHTML = `
            <div style="background:#f1f5f9; padding:15px; border-radius:12px; margin-bottom:15px; font-size:12px;">
                <b>Student ID:</b> ${user.studentId} | <b>Password:</b> ${user.password}<br>
                <b>College:</b> ${user.collegeId}
            </div>
            <div class="stat-grid">
                <div class="stat-box"><span class="stat-label">App Usage</span><div class="stat-value">${fmt(stats.app)}</div></div>
                <div class="stat-box"><span class="stat-label">Read Online</span><div class="stat-value">${fmt(stats.preview)}</div></div>
                <div class="stat-box"><span class="stat-label">Borrowed Read</span><div class="stat-value">${fmt(stats.borrow)}</div></div>
            </div>`;
        document.getElementById('detailed-log-body').innerHTML = logHtml || "<tr><td colspan='3'>No activity yet</td></tr>";
    }

    function downloadReport() {
        const d = activeStudentReportData;
        let csv = "Timestamp,Activity,Duration\n";
        d.logs.forEach(l => { csv += `${l.timestamp},${l.activityType},${l.duration}\n`; });
        const blob = new Blob([csv], { type: 'text/csv' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.setAttribute('href', url);
        a.setAttribute('download', `${d.user.fullName}_Report.csv`);
        a.click();
    }

    async function toggleAccess(bookId, collId, hasAccess) {
        const ref = db.collection("library_settings").doc(bookId);
        const doc = await ref.get();
        let allowed = doc.data().allowedColleges || [];
        allowed = hasAccess ? allowed.filter(c => c !== collId) : [...allowed, collId];
        await ref.update({ allowedColleges: allowed });
    }

    async function updateField(id, f, v) { await db.collection("library_settings").doc(id).update({ [f]: v }); }
    function toggleM(id) { document.querySelectorAll('.dropdown-menu').forEach(m => m.id !== id ? m.classList.remove('show') : null); document.getElementById(id).classList.toggle('show'); }
    function switchTab(t) { document.getElementById('inv-section').classList.toggle('hidden', t !== 'inv'); document.getElementById('mem-section').classList.toggle('hidden', t !== 'mem'); document.getElementById('stud-section').classList.toggle('hidden', t !== 'stud'); document.getElementById('t-inv').classList.toggle('active', t === 'inv'); document.getElementById('t-mem').classList.toggle('active', t === 'mem'); document.getElementById('t-stud').classList.toggle('active', t === 'stud'); }
</script>
</body>
</html>
