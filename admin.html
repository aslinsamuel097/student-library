<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheoLib Admin - Master Command</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #3b82f6; --orange: #f97316; --green: #10b981; --purple: #a855f7; --bg: #0b1120; --card-bg: #1e293b; --text-main: #f8fafc; --text-sub: #94a3b8; --border: #334155; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--text-main); }
        #auth-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 5000; display: flex; align-items: center; justify-content: center; }
        .login-card { background: var(--card-bg); padding: 30px; border-radius: 24px; text-align: center; border: 1px solid var(--border); width: 300px; }
        .nav-tabs { display: flex; gap: 10px; margin-bottom: 25px; overflow-x: auto; padding-bottom: 10px; align-items: center; }
        .tab-btn { padding: 10px 20px; border-radius: 12px; border: none; cursor: pointer; font-weight: 600; background: var(--card-bg); color: var(--text-sub); border: 1px solid var(--border); transition: 0.3s; white-space: nowrap; position: relative; }
        .tab-btn.active { background: var(--blue); color: white; border-color: var(--blue); }
        /* NOTIFICATION BUBBLE STYLE */
        .badge { background: #ef4444; color: white; font-size: 10px; padding: 2px 6px; border-radius: 10px; position: absolute; top: -5px; right: -5px; border: 2px solid var(--bg); font-weight: 800; }
        .glass-card { background: var(--card-bg); border-radius: 20px; padding: 25px; border: 1px solid var(--border); margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; }
        td, th { padding: 15px 12px; border-bottom: 1px solid var(--border); font-size: 13px; text-align: left; }
        .btn-sm { padding: 8px 15px; border-radius: 8px; border: none; font-size: 11px; cursor: pointer; font-weight: 600; color: white; }
        .dropdown-menu { display: none; position: absolute; background: var(--card-bg); border: 1px solid var(--border); border-radius: 12px; z-index: 100; min-width: 180px; padding: 10px; top: 40px; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .show { display: block; }
        .dropdown-item { padding: 8px 12px; cursor: pointer; border-radius: 6px; font-size: 12px; color: var(--text-main); }
        .dropdown-item:hover { background: var(--blue); }
        .user-folder { background: #0f172a; padding: 15px; border-radius: 12px; margin-bottom: 10px; cursor: pointer; border: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        #user-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 6000; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .modal-content { background: var(--card-bg); width: 100%; max-width: 850px; border-radius: 24px; padding: 30px; max-height: 90vh; border: 1px solid var(--border); overflow-y: auto; }
        .hidden { display: none !important; }
        .login-field { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--border); background: var(--bg); color: white; margin-bottom: 12px; outline: none; box-sizing: border-box; }
    </style>
</head>
<body>
    <div id="auth-overlay"><div class="login-card"><h2>Admin Login</h2><input type="text" id="acid" class="login-field" placeholder="ID"><input type="password" id="apass" class="login-field" placeholder="Pass"><button class="btn-sm" style="background:var(--blue); width:100%; padding:15px;" onclick="handleAdminLogin()">Login</button></div></div>
   
    <div id="master-panel" class="hidden">
        <div class="nav-tabs">
            <button id="t-inv" class="tab-btn active" onclick="switchTab('inv')">Inventory</button>
            <button id="t-nom" class="tab-btn" onclick="switchTab('nom')">Nominations <span id="nom-badge" class="badge hidden">0</span></button>
            <button id="t-mem" class="tab-btn" onclick="switchTab('mem')">Monitoring</button>
            <button id="t-stud" class="tab-btn" onclick="switchTab('stud')">Registration</button>
            <button id="t-msg" class="tab-btn" onclick="switchTab('msg')">Inbox <span id="msg-badge" class="badge hidden">0</span></button>
            <button class="tab-btn" style="background:#ef4444; color:white; margin-left:auto;" onclick="location.reload()">Logout</button>
        </div>

        <div id="inv-section" class="glass-card">
            <table><thead><tr id="inv-header"><th>Title</th><th>Access</th><th>Cat</th><th>Promo</th><th>Del</th></tr></thead><tbody id="inventory-list"></tbody></table>
        </div>

        <div id="nom-section" class="hidden glass-card"><h2>üì• Faculty Nominations</h2><div id="nomination-list"></div></div>

        <div id="mem-section" class="hidden glass-card">
            <select id="mon-coll" onchange="loadCollegeStudents(this.value)" class="login-field" style="max-width:250px;"><option value="">Select College</option><option value="IMC26">IMC26</option></select>
            <div id="user-folders-list"></div>
        </div>

        <div id="stud-section" class="hidden glass-card"><h2>üì§ Registration</h2><textarea id="bulk-input" class="login-field" style="height:100px;"></textarea></div>

        <div id="msg-section" class="hidden glass-card">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;"><h2>üì• Admin Inbox</h2><button class="btn-sm" style="background:var(--orange);" onclick="refreshInbox()">üîÑ Refresh</button></div>
            <div id="inbox-list"></div>
        </div>
    </div>

    <div id="user-modal" class="hidden">
        <div class="modal-content">
            <div style="display:flex; justify-content:space-between;">
                <h3 id="modal-title">Report</h3>
                <div style="display:flex; gap:10px;"><button onclick="downloadCSV()" class="btn-sm" style="background:var(--blue);">üì• CSV</button><button onclick="closeModal()" class="btn-sm" style="background:#ef4444;">X</button></div>
            </div>
            <div id="super-role-box" class="hidden glass-card" style="padding:15px; margin-top:15px; border-color:var(--purple);">
                <label style="font-size:11px;">Change Role:</label>
                <div style="display:flex; gap:10px; margin-top:5px;">
                    <select id="new-role-select" class="login-field" style="margin:0; flex:1;"><option value="student">Student</option><option value="faculty">Faculty</option></select>
                    <button class="btn-sm" style="background:var(--purple);" onclick="changeUserRole()">Update</button>
                </div>
            </div>
            <div id="modal-stats" style="margin-top:15px;"></div>
            <table style="margin-top:20px;"><thead><tr><th>Activity</th><th>Start</th><th>End</th><th>Duration</th></tr></thead><tbody id="log-body"></tbody></table>
        </div>
    </div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyBBZ5Yvd7XH4lymNq2vIp-cwxPba55upWg", authDomain: "theolib.in", projectId: "student-library-4a4e7", storageBucket: "student-library-4a4e7.firebasestorage.app", messagingSenderId: "827419448917", appId: "1:827419448917:web:4b0d1084e6f1fe1b2566dc" };
    firebase.initializeApp(firebaseConfig); const db = firebase.firestore();
    const adminAccounts = { "aslin": "Phlagon@28", "IMC26": "IMC26@theo" };
    let isSuperAdmin = false;

    function handleAdminLogin() {
        const id = document.getElementById('acid').value, p = document.getElementById('apass').value;
        if(adminAccounts[id] === p) {
            isSuperAdmin = (id === "aslin"); document.getElementById('auth-overlay').classList.add('hidden'); document.getElementById('master-panel').classList.remove('hidden');
            if(!isSuperAdmin) document.getElementById('t-nom').classList.add('hidden');
            initAdmin();
        } else alert("Denied");
    }

    function initAdmin() {
        // PDF INVENTORY LOGIC - Corrected Access and 7 Categories
        db.collection("library_settings").onSnapshot(snap => {
            const list = document.getElementById('inventory-list'); list.innerHTML = "";
            snap.forEach(doc => {
                const b = doc.data(); const id = doc.id;
                const allowed = b.allowedColleges || [];
                
                list.innerHTML += `<tr>
                    <td><b>${b.title}</b></td>
                    <td style="position:relative;">
                        ${isSuperAdmin ? `<button class="btn-sm" style="background:var(--purple)" onclick="toggleM('a-${id}')">Access</button>
                        <div id="a-${id}" class="dropdown-menu">
                            ${Object.keys(adminAccounts).filter(c=>c!=='aslin').map(c => `<div class="dropdown-item" onclick="toggleAccess('${id}','${c}',${allowed.includes(c)})">${c} ${allowed.includes(c)?'‚úÖ':''}</div>`).join('')}
                        </div>` : 'Restricted'}
                    </td>
                    <td style="position:relative;">
                        ${isSuperAdmin ? `<button class="btn-sm" style="background:var(--green)" onclick="toggleM('c-${id}')">Cat</button>
                        <div id="c-${id}" class="dropdown-menu">
                            ${['Theology','Church History','Mission','Bible Intro','Acts','Ethics','Other Books'].map(cat => `<div class="dropdown-item" onclick="updF('${id}','category','${cat}')">${cat}</div>`).join('')}
                        </div>` : (b.category || 'None')}
                    </td>
                    <td>${isSuperAdmin ? '<button class="btn-sm" style="background:var(--orange)">Promo</button>' : 'None'}</td>
                    <td>${isSuperAdmin ? `<button class="btn-sm" style="background:red" onclick="deletePDF('${id}')">üóëÔ∏è</button>` : 'None'}</td>
                </tr>`;
            });
        });

        // BUBBLE NOTIFICATION LOGIC
        db.collection("admin_messages").onSnapshot(snap => {
            let noms = 0, msgs = 0;
            const inbox = document.getElementById('inbox-list'); 
            const nomList = document.getElementById('nomination-list');
            inbox.innerHTML = ""; nomList.innerHTML = "";

            snap.forEach(doc => {
                const m = doc.data();
                if(m.type.includes("Nomination")) {
                    noms++;
                    nomList.innerHTML += `<div class="glass-card"><b>${m.book}</b> nominated by ${m.user}</div>`;
                } else {
                    msgs++;
                    inbox.innerHTML += `<div class="glass-card"><b>${m.type}</b> from ${m.college}<br>${m.message || m.book}</div>`;
                }
            });

            // Update Bubbles
            const nB = document.getElementById('nom-badge'), mB = document.getElementById('msg-badge');
            nB.innerText = noms; nB.classList.toggle('hidden', noms === 0);
            mB.innerText = msgs; mB.classList.toggle('hidden', msgs === 0);
        });
    }

    function toggleM(id) { document.querySelectorAll('.dropdown-menu').forEach(m => m.id !== id ? m.classList.remove('show') : null); document.getElementById(id).classList.toggle('show'); }
    async function updF(id, f, v) { await db.collection("library_settings").doc(id).update({ [f]: v }); }
    async function toggleAccess(id, coll, has) { 
        const ref = db.collection("library_settings").doc(id); 
        const d = await ref.get(); let allowed = d.data().allowedColleges || [];
        allowed = has ? allowed.filter(c => c !== coll) : [...allowed, coll];
        await ref.update({ allowedColleges: allowed }); 
    }
    // ... Logout, switchTab, fmt functions same as before ...
    function switchTab(t) { document.querySelectorAll('.tab-btn').forEach(b => b.classList.toggle('active', b.id === 't-'+t)); document.querySelectorAll('.glass-card').forEach(s => s.classList.toggle('hidden', s.id !== t+'-section')); }
    function closeModal() { document.getElementById('user-modal').classList.add('hidden'); }
    function handleLogout() { location.reload(); }
</script>
</body>
</html>
