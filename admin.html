<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Admin - Advanced Control</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #3b82f6; --bg: #f8fafc; --card: #ffffff; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); padding: 20px; color: #1e293b; }
        .card { background: var(--card); border-radius: 20px; padding: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); margin-bottom: 25px; position: relative; }
        .nav-tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab-btn { padding: 10px 20px; border-radius: 12px; border: none; cursor: pointer; font-weight: 600; background: #e2e8f0; }
        .tab-btn.active { background: var(--blue); color: white; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { text-align: left; font-size: 11px; text-transform: uppercase; color: #64748b; padding: 10px; border-bottom: 2px solid #f1f5f9; }
        td { padding: 12px; border-bottom: 1px solid #f1f5f9; font-size: 13px; }
        .btn-sm { padding: 6px 10px; border-radius: 8px; border: none; font-size: 11px; cursor: pointer; font-weight: 600; margin: 2px; display: inline-flex; align-items: center; gap: 5px; }
        .search-box { width: 100%; padding: 12px; border-radius: 10px; border: 2px solid #e2e8f0; margin-bottom: 15px; outline: none; }
        
        /* Dropdown Menus */
        .dropdown-menu { display: none; position: absolute; background: white; border: 1px solid #ddd; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); z-index: 100; min-width: 180px; padding: 10px; }
        .dropdown-item { padding: 8px; cursor: pointer; border-radius: 5px; font-size: 12px; }
        .dropdown-item:hover { background: #f0f7ff; color: var(--blue); }
        .show { display: block; }
        .faculty-search { width: 100%; padding: 5px; margin-bottom: 8px; font-size: 12px; border: 1px solid #eee; border-radius: 5px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="nav-tabs">
        <button id="t-inv" class="tab-btn active" onclick="switchTab('inv')">PDF Inventory</button>
        <button id="t-mem" class="tab-btn" onclick="switchTab('mem')">Members & Activity</button>
    </div>

    <div id="inv-section" class="card">
        <h2>üìÇ Global PDF Inventory</h2>
        <input type="text" id="invSearch" class="search-box" placeholder="üîç Search inventory..." onkeyup="filterInv()">

        <table>
            <thead><tr><th>PDF File</th><th>Category</th><th>Assign / Recommend</th><th>Action</th></tr></thead>
            <tbody id="inventory-list"></tbody>
        </table>
    </div>

    <div id="mem-section" class="hidden card">
        <h3>üë• Member Live Status</h3>
        <table id="memberTable">
            <thead><tr><th>Status</th><th>Name</th><th>Position</th><th>Email</th></tr></thead>
            <tbody id="member-body"></tbody>
        </table>
    </div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyBBZ5Yvd7XH4lymNq2vIp-cwxPba55upWg",
      authDomain: "student-library-4a4e7.firebaseapp.com",
      projectId: "student-library-4a4e7",
      storageBucket: "student-library-4a4e7.firebasestorage.app",
      messagingSenderId: "827419448917",
      appId: "1:827419448917:web:4b0d1084e6f1fe1b2566dc"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let facultyList = [];
    const categories = ["Systematic Theology", "CHURCH History", "Mission", "Acts of Apostles", "Synoptic Gospel", "Introduction to BIBLE"];

    function switchTab(t) {
        document.getElementById('inv-section').classList.toggle('hidden', t !== 'inv');
        document.getElementById('mem-section').classList.toggle('hidden', t !== 'mem');
        document.getElementById('t-inv').classList.toggle('active', t === 'inv');
        document.getElementById('t-mem').classList.toggle('active', t === 'mem');
    }

    // Load Faculty Only
    db.collection("users").where("position", "==", "faculty").onSnapshot(snap => {
        facultyList = [];
        snap.forEach(doc => facultyList.push({ id: doc.id, name: doc.data().fullName }));
    });

    // Render Inventory
    db.collection("library_settings").onSnapshot(snap => {
        const list = document.getElementById('inventory-list');
        list.innerHTML = "";
        snap.forEach(doc => {
            const b = doc.data();
            list.innerHTML += `
                <tr class="inv-item" data-name="${(b.title || '').toLowerCase()}">
                    <td><b>${b.title || doc.id}</b></td>
                    <td id="cat-cell-${doc.id}">${b.category || 'Unassigned'}</td>
                    <td>
                        <div style="position:relative; display:inline-block;">
                            <button class="btn-sm" style="background:#dcfce7" onclick="toggleMenu('cat-menu-${doc.id}')">‚ûï Category</button>
                            <div id="cat-menu-${doc.id}" class="dropdown-menu">
                                ${categories.map(c => `<div class="dropdown-item" onclick="updateCat('${doc.id}', '${c}')">${c}</div>`).join('')}
                            </div>
                        </div>
                        <div style="position:relative; display:inline-block; margin-left:10px;">
                            <button class="btn-sm" style="background:#f3e8ff" onclick="toggleMenu('rec-menu-${doc.id}')">‚≠ê Recommend</button>
                            <div id="rec-menu-${doc.id}" class="dropdown-menu">
                                <input type="text" class="faculty-search" placeholder="Search Faculty..." onkeyup="filterFaculty(this, '${doc.id}')">
                                <div id="fac-list-${doc.id}">
                                    ${facultyList.map(f => `<div class="dropdown-item" onclick="addRec('${doc.id}', '${f.name}')">${f.name}</div>`).join('')}
                                </div>
                            </div>
                        </div>
                    </td>
                    <td><button class="btn-sm" style="background:#fee2e2" onclick="deleteBook('${doc.id}')">Delete</button></td>
                </tr>`;
        });
    });

    function toggleMenu(id) {
        document.querySelectorAll('.dropdown-menu').forEach(m => { if(m.id !== id) m.classList.remove('show'); });
        document.getElementById(id).classList.toggle('show');
    }

    async function updateCat(bookId, cat) {
        await db.collection("library_settings").doc(bookId).update({ category: cat });
        document.getElementById(`cat-menu-${bookId}`).classList.remove('show');
    }

    async function addRec(bookId, facultyName) {
        await db.collection("recommendations").add({ 
            bookId, 
            facultyName, 
            timestamp: new Date().toISOString() 
        });
        alert(`Recommended by ${facultyName}`);
        document.getElementById(`rec-menu-${bookId}`).classList.remove('show');
    }

    function filterFaculty(input, bookId) {
        const q = input.value.toLowerCase();
        const container = document.getElementById(`fac-list-${bookId}`);
        container.innerHTML = facultyList
            .filter(f => f.name.toLowerCase().includes(q))
            .map(f => `<div class="dropdown-item" onclick="addRec('${bookId}', '${f.name}')">${f.name}</div>`).join('');
    }

    function filterInv() {
        const q = document.getElementById('invSearch').value.toLowerCase();
        document.querySelectorAll('.inv-item').forEach(el => {
            el.style.display = el.dataset.name.includes(q) ? "table-row" : "none";
        });
    }

    async function deleteBook(id) { if(confirm("Delete this?")) await db.collection("library_settings").doc(id).delete(); }
    
    // Close menus on outside click
    window.onclick = function(event) {
        if (!event.target.matches('.btn-sm')) {
            document.querySelectorAll('.dropdown-menu').forEach(m => m.classList.remove('show'));
        }
    }
</script>
</body>
</html>
