<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Admin - Master Control</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #3b82f6; --bg: #f8fafc; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); padding: 20px; color: #1e293b; }
        .card { background: white; border-radius: 20px; padding: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); margin-bottom: 25px; }
        .nav-tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab-btn { padding: 10px 20px; border-radius: 12px; border: none; cursor: pointer; font-weight: 600; background: #e2e8f0; transition: 0.3s; }
        .tab-btn.active { background: var(--blue); color: white; }
        table { width: 100%; border-collapse: collapse; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #f1f5f9; font-size: 13px; }
        .btn-sm { padding: 6px 10px; border-radius: 8px; border: none; font-size: 11px; cursor: pointer; font-weight: 600; margin: 2px; }
        .dropdown-menu { display: none; position: absolute; background: white; border: 1px solid #ddd; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); z-index: 100; min-width: 180px; padding: 10px; top: 40px; }
        .show { display: block; }
        .dropdown-item { padding: 8px; cursor: pointer; border-radius: 5px; font-size: 12px; }
        .dropdown-item:hover { background: #f0f7ff; color: var(--blue); }
        .user-folder { background: #f1f5f9; padding: 15px; border-radius: 12px; margin-bottom: 10px; cursor: pointer; transition: 0.3s; }
        .user-folder:hover { background: #e2e8f0; }
        .hidden { display: none !important; }
        #auth-overlay { position: fixed; inset: 0; background: #f8fafc; display: flex; align-items: center; justify-content: center; z-index: 3000; }
        #user-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 2000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: white; width: 100%; max-width: 500px; border-radius: 20px; padding: 25px; max-height: 80vh; overflow-y: auto; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .stat-box { background: #f8fafc; padding: 15px; border-radius: 12px; border: 1px solid #e2e8f0; text-align: center; }
        .stat-label { font-size: 10px; color: #64748b; text-transform: uppercase; font-weight: 800; display: block; margin-bottom: 5px; }
        .stat-value { font-size: 16px; font-weight: 800; color: var(--blue); }
    </style>
</head>
<body>

<div id="auth-overlay">
    <div class="card" style="text-align:center; max-width:350px;">
        <h2 style="color:var(--blue)">College Admin Login</h2>
        <input type="text" id="admin-coll-id" placeholder="College ID" style="width:100%; padding:10px; margin-bottom:10px; border-radius:8px; border:1px solid #ddd;">
        <input type="password" id="admin-pass" placeholder="Password" style="width:100%; padding:10px; margin-bottom:20px; border-radius:8px; border:1px solid #ddd;">
        <button class="btn-sm" style="background:var(--blue); color:white; width:100%; padding:12px;" onclick="handleAdminLogin()">Open Panel</button>
        <p id="admin-status" style="color:red; font-size:11px; margin-top:10px; font-weight:600;"></p>
    </div>
</div>

<div id="master-panel" class="hidden">
    <div class="nav-tabs">
        <button id="t-inv" class="tab-btn active" onclick="switchTab('inv')">Inventory</button>
        <button id="t-mem" class="tab-btn" onclick="switchTab('mem')">Members</button>
        <button id="t-stud" class="tab-btn" onclick="switchTab('stud')">Add Students</button>
        <button class="tab-btn" style="background:#ef4444; color:white; margin-left:auto;" onclick="location.reload()">Logout</button>
    </div>

    <div id="inv-section" class="card">
        <h2>ðŸ“‚ PDF Inventory</h2>
        <table><thead><tr><th>PDF File</th><th>Category</th><th>Promotion</th><th>Action</th></tr></thead><tbody id="inventory-list"></tbody></table>
    </div>

    <div id="mem-section" class="hidden card">
        <h3>ðŸ‘¥ Member Folders</h3>
        <div id="user-folders-list"></div>
    </div>

    <div id="stud-section" class="hidden card">
        <h3>ðŸ“¤ Bulk Student Upload</h3>
        <p style="font-size:11px; color:#64748b; margin-bottom:10px;">Format: Full Name, College ID, Student ID, Password (One per line)</p>
        <textarea id="bulk-input" placeholder="Aslin Samuel, IMC26, aslin25-27, Aslin@25-27" style="width:100%; height:150px; padding:10px; border-radius:12px; border:1px solid #ddd; font-family: monospace;"></textarea>
        <button class="btn-sm" style="background:var(--blue); color:white; width:100%; margin-top:10px; padding:12px;" onclick="processBulk()">Upload Students</button>
    </div>
</div>

<div id="user-modal" class="hidden">
    <div class="modal-content">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 20px;">
            <h3 id="modal-title" style="margin:0;">User History</h3>
            <button onclick="document.getElementById('user-modal').classList.add('hidden')" style="background:#ef4444; color:white; border:none; padding:5px 12px; border-radius:8px; cursor:pointer;">Close</button>
        </div>
        <div id="modal-body"></div>
    </div>
</div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyBBZ5Yvd7XH4lymNq2vIp-cwxPba55upWg",
      authDomain: "theolib.in",
      projectId: "student-library-4a4e7",
      storageBucket: "student-library-4a4e7.firebasestorage.app",
      messagingSenderId: "827419448917",
      appId: "1:827419448917:web:4b0d1084e6f1fe1b2566dc"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const adminAccounts = { "IMC26": "IMC26@theo", "ASLIN26": "ASL@theo", "PHLA26": "PB@theo" };

    function handleAdminLogin() {
        const cid = document.getElementById('admin-coll-id').value;
        const pass = document.getElementById('admin-pass').value;
        if (adminAccounts[cid] === pass) {
            document.getElementById('auth-overlay').classList.add('hidden');
            document.getElementById('master-panel').classList.remove('hidden');
            initAdmin();
        } else {
            document.getElementById('admin-status').innerText = "Incorrect Admin Credentials";
        }
    }

    function initAdmin() {
        db.collection("library_settings").onSnapshot(snap => {
            const list = document.getElementById('inventory-list'); list.innerHTML = "";
            snap.forEach(doc => {
                const b = doc.data(); const id = doc.id;
                list.innerHTML += `<tr><td><b>${b.title || id}</b></td><td>${b.category || 'None'}</td>
                    <td><button class="btn-sm" style="background:#fef9c3" onclick="updatePromo('${id}','recent', 5)">+Rec</button>
                    <button class="btn-sm" style="background:#f3e8ff" onclick="updatePromo('${id}','trending', 15)">+Trend</button></td>
                    <td><button class="btn-sm" onclick="resetB('${id}')">Reset</button></td></tr>`;
            });
        });

        db.collection("users").onSnapshot(snap => {
            const list = document.getElementById('user-folders-list'); list.innerHTML = "";
            snap.forEach(doc => {
                const u = doc.data();
                list.innerHTML += `<div class="user-folder" onclick="openFolder('${doc.id}', '${u.fullName}')">ðŸ“‚ <b>${u.fullName}</b><br><small>${u.collegeId} | ${u.studentId}</small></div>`;
            });
        });
    }

    async function processBulk() {
        const input = document.getElementById('bulk-input').value.split('\n');
        let count = 0;
        for (let line of input) {
            const parts = line.split(',').map(item => item.trim());
            if (parts.length === 4) {
                const [name, coll, stud, pass] = parts;
                await db.collection("users").add({ fullName: name, collegeId: coll, studentId: stud, password: pass, createdAt: new Date().toISOString() });
                count++;
            }
        }
        alert(count + " students added successfully!");
        document.getElementById('bulk-input').value = "";
    }

    async function openFolder(uid, name) {
        document.getElementById('modal-title').innerText = name + "'s Folder";
        document.getElementById('user-modal').classList.remove('hidden');
        const logs = await db.collection("activity_logs").where("userId", "==", uid).get();
        const borrows = await db.collection("borrows").where("userId", "==", uid).get();
        let stats = { app: 0, preview: 0, borrowRead: 0 };
        logs.forEach(l => {
            const d = l.data(); const s = parseInt(d.duration) || 0;
            if (d.activityType === "App Closed") stats.app += s;
            if (d.activityType === "Read Online") stats.preview += s;
            if (d.activityType === "Borrowed Reading") stats.borrowRead += s;
        });
        const fmt = (s) => s < 60 ? s + "s" : Math.floor(s/60) + "m " + (s%60) + "s";
        let html = `<div class="stat-grid">
            <div class="stat-box"><span class="stat-label">App Usage</span><div class="stat-value">${fmt(stats.app)}</div></div>
            <div class="stat-box"><span class="stat-label">Read Online</span><div class="stat-value">${fmt(stats.preview)}</div></div>
            <div class="stat-box" style="grid-column: span 2;"><span class="stat-label">Borrowed Reading</span><div class="stat-value">${fmt(stats.borrowRead)}</div></div>
        </div><h4>ðŸ“š Borrows</h4>`;
        borrows.forEach(b => { 
            const d = b.data(); const left = 7 - Math.ceil(Math.abs(new Date() - new Date(d.borrowedAt))/(1000*60*60*24));
            html += `<p style="font-size:11px; border-bottom:1px solid #eee;"><b>${d.title}</b> (${left} days left)</p>`;
        });
        document.getElementById('modal-body').innerHTML = html;
    }

    function switchTab(t) {
        document.getElementById('inv-section').classList.toggle('hidden', t !== 'inv');
        document.getElementById('mem-section').classList.toggle('hidden', t !== 'mem');
        document.getElementById('stud-section').classList.toggle('hidden', t !== 'stud');
        document.getElementById('t-inv').classList.toggle('active', t === 'inv');
        document.getElementById('t-mem').classList.toggle('active', t === 'mem');
        document.getElementById('t-stud').classList.toggle('active', t === 'stud');
    }

    async function updatePromo(id, type, limit) {
        const snap = await db.collection("library_settings").where(type, "==", true).orderBy("updatedAt", "asc").get();
        if (snap.size >= limit) { await db.collection("library_settings").doc(snap.docs[0].id).update({ [type]: false }); }
        await db.collection("library_settings").doc(id).update({ [type]: true, updatedAt: new Date().toISOString() });
    }

    async function resetB(id) { await db.collection("library_settings").doc(id).update({ category: null, recent: false, trending: false }); }
</script>
</body>
</html>
