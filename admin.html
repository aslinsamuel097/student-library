<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Admin - Master Control</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #3b82f6; --bg: #f8fafc; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); padding: 20px; color: #1e293b; }
        .card { background: white; border-radius: 20px; padding: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); margin-bottom: 25px; }
        .nav-tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab-btn { padding: 10px 20px; border-radius: 12px; border: none; cursor: pointer; font-weight: 600; background: #e2e8f0; }
        .tab-btn.active { background: var(--blue); color: white; }
        table { width: 100%; border-collapse: collapse; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #f1f5f9; font-size: 13px; }
        .user-folder { background: #f1f5f9; padding: 15px; border-radius: 12px; margin-bottom: 10px; cursor: pointer; }
        .user-folder:hover { background: #e2e8f0; }
        .btn-sm { padding: 6px 12px; border-radius: 8px; border: none; font-size: 11px; cursor: pointer; font-weight: 600; }
        .hidden { display: none !important; }
        .badge { font-size: 10px; padding: 3px 8px; border-radius: 5px; background: #dcfce7; color: #166534; }
    </style>
</head>
<body>

    <div class="nav-tabs">
        <button id="t-inv" class="tab-btn active" onclick="switchTab('inv')">PDF Inventory</button>
        <button id="t-mem" class="tab-btn" onclick="switchTab('mem')">Members & Activity</button>
    </div>

    <div id="inv-section" class="card">
        <h3>üìÇ Global PDF Inventory</h3>
        <input type="text" id="invSearch" placeholder="Search Inventory..." style="width:100%; padding:10px; margin-bottom:15px; border-radius:8px; border:1px solid #ddd;" onkeyup="filterInv()">
        <table>
            <thead><tr><th>PDF File</th><th>Category</th><th>Assign / Recommend</th><th>Action</th></tr></thead>
            <tbody id="inventory-list"></tbody>
        </table>
    </div>

    <div id="mem-section" class="hidden">
        <div class="card">
            <h3>üë• Faculty & Member Status</h3>
            <div id="user-folders-list"></div>
        </div>
    </div>

    <div id="user-modal" class="hidden" style="position:fixed; inset:0; background:rgba(0,0,0,0.5); z-index:1000; padding:40px;">
        <div class="card" style="max-width:600px; margin:auto; max-height:80vh; overflow-y:auto;">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h2 id="modal-user-name">User Stats</h2>
                <button onclick="document.getElementById('user-modal').classList.add('hidden')" class="btn-sm" style="background:red; color:white;">Close</button>
            </div>
            <div id="modal-stats" style="margin-top:20px;"></div>
        </div>
    </div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyBBZ5Yvd7XH4lymNq2vIp-cwxPba55upWg",
      authDomain: "student-library-4a4e7.firebaseapp.com",
      projectId: "student-library-4a4e7",
      storageBucket: "student-library-4a4e7.firebasestorage.app",
      messagingSenderId: "827419448917",
      appId: "1:827419448917:web:4b0d1084e6f1fe1b2566dc"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function switchTab(t) {
        document.getElementById('inv-section').classList.toggle('hidden', t !== 'inv');
        document.getElementById('mem-section').classList.toggle('hidden', t !== 'mem');
        document.getElementById('t-inv').classList.toggle('active', t === 'inv');
        document.getElementById('t-mem').classList.toggle('active', t === 'mem');
    }

    db.collection("library_settings").onSnapshot(snap => {
        const list = document.getElementById('inventory-list'); list.innerHTML = "";
        snap.forEach(doc => {
            const b = doc.data();
            list.innerHTML += `<tr class="inv-row" data-name="${(b.title||doc.id).toLowerCase()}">
                <td><b>${b.title || doc.id}</b></td>
                <td>${b.category || 'Unassigned'}</td>
                <td><button class="btn-sm" onclick="upd('${doc.id}', 'recent', ${!b.recent})">${b.recent?'‚ùå Rem':'‚úÖ Add'} Recent</button></td>
                <td><button class="btn-sm" style="background:#fee2e2" onclick="delBook('${doc.id}')">Delete</button></td>
            </tr>`;
        });
    });

    // USER FOLDERS
    db.collection("users").onSnapshot(snap => {
        const list = document.getElementById('user-folders-list'); list.innerHTML = "";
        snap.forEach(doc => {
            const u = doc.data();
            const isOnline = (Date.now() - new Date(u.lastActive).getTime()) < 300000;
            list.innerHTML += `
                <div class="user-folder" onclick="showUserStats('${doc.id}', '${u.fullName}')">
                    <div style="display:flex; justify-content:space-between;">
                        <span>üìÇ <b>${u.fullName}</b></span>
                        <span class="badge" style="background:${isOnline?'#dcfce7':'#f1f5f9'}">${isOnline?'Online':'Offline'}</span>
                    </div>
                    <small style="color:#64748b">${u.email}</small>
                </div>`;
        });
    });

    async function showUserStats(uid, name) {
        document.getElementById('modal-user-name').innerText = name + "'s Folder";
        document.getElementById('user-modal').classList.remove('hidden');
        
        const logs = await db.collection("activity_logs").where("userId", "==", uid).orderBy("timestamp", "desc").limit(20).get();
        const borrows = await db.collection("borrows").where("userId", "==", uid).get();
        
        let statsHtml = `<h4>üìö Active Borrowed Books</h4>`;
        borrows.forEach(b => {
            const data = b.data();
            const days = Math.ceil(Math.abs(new Date() - new Date(data.borrowedAt)) / (1000 * 60 * 60 * 24));
            statsHtml += `<p>‚Ä¢ <b>${data.title}</b> (Deadline: ${7-days} days left)</p>`;
        });

        statsHtml += `<h4 style="margin-top:20px;">‚è±Ô∏è Recent Activity</h4>`;
        logs.forEach(l => {
            const data = l.data();
            statsHtml += `<div style="padding:8px; border-bottom:1px solid #eee; font-size:12px;">
                <b>${data.activityType}</b> - Time: ${data.duration} <br>
                <small>${new Date(data.timestamp).toLocaleString()}</small>
            </div>`;
        });

        document.getElementById('modal-stats').innerHTML = statsHtml;
    }

    function filterInv() {
        const q = document.getElementById('invSearch').value.toLowerCase();
        document.querySelectorAll('.inv-row').forEach(row => { row.style.display = row.dataset.name.includes(q) ? "table-row" : "none"; });
    }

    async function upd(id, f, v) { await db.collection("library_settings").doc(id).update({ [f]: v }); }
    async function delBook(id) { if(confirm("Delete?")) await db.collection("library_settings").doc(id).delete(); }
</script>
</body>
</html>
