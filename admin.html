<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheoLib Admin - Master Control</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #3b82f6; --orange: #f97316; --green: #10b981; --purple: #a855f7; --bg: #0b1120; --card-bg: #1e293b; --text-main: #f8fafc; --text-sub: #94a3b8; --border: #334155; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--text-main); }
        #auth-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 5000; display: flex; align-items: center; justify-content: center; }
        .login-card { background: var(--card-bg); padding: 30px; border-radius: 24px; width: 100%; max-width: 350px; text-align: center; border: 1px solid var(--border); }
        .login-field, select { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--border); background: var(--bg); color: white; margin-bottom: 15px; outline: none; box-sizing: border-box; }
        .nav-tabs { display: flex; gap: 10px; margin-bottom: 25px; overflow-x: auto; padding-bottom: 10px; }
        .tab-btn { padding: 10px 20px; border-radius: 12px; border: none; cursor: pointer; font-weight: 600; background: var(--card-bg); color: var(--text-sub); border: 1px solid var(--border); transition: 0.3s; white-space: nowrap; }
        .tab-btn.active { background: var(--blue); color: white; border-color: var(--blue); }
        .glass-card { background: var(--card-bg); border-radius: 20px; padding: 25px; border: 1px solid var(--border); margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 12px; color: var(--text-sub); font-size: 11px; text-transform: uppercase; border-bottom: 1px solid var(--border); }
        td { padding: 15px 12px; border-bottom: 1px solid var(--border); font-size: 13px; }
        .btn-sm { padding: 8px 15px; border-radius: 8px; border: none; font-size: 11px; cursor: pointer; font-weight: 600; }
        .user-folder { background: #0f172a; padding: 15px; border-radius: 12px; margin-bottom: 10px; cursor: pointer; border: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .stat-box { background: #0f172a; padding: 15px; border-radius: 12px; text-align: center; border: 1px solid var(--border); }
        .stat-val { font-size: 16px; font-weight: 800; color: var(--blue); display: block; }
        #user-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 6000; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .modal-content { background: var(--card-bg); width: 100%; max-width: 650px; border-radius: 24px; padding: 30px; max-height: 90vh; overflow-y: auto; border: 1px solid var(--border); }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div id="auth-overlay"><div class="login-card"><h2>Admin Login</h2><input type="text" id="admin-coll-id" class="login-field" placeholder="College ID"><input type="password" id="admin-pass" class="login-field" placeholder="Password"><button class="btn-sm" style="background:var(--blue); color:white; width:100%; padding:15px; border-radius:12px;" onclick="handleAdminLogin()">Login</button></div></div>
    
    <div id="master-panel" class="hidden">
        <div class="nav-tabs">
            <button id="t-inv" class="tab-btn active" onclick="switchTab('inv')">Inventory</button>
            <button id="t-mem" class="tab-btn" onclick="switchTab('mem')">Monitoring</button>
            <button class="tab-btn" style="background:#ef4444; color:white; margin-left:auto;" onclick="location.reload()">Logout</button>
        </div>

        <div id="inv-section" class="glass-card">
            <table><thead><tr><th>Resource</th><th>Access</th><th>Delete</th></tr></thead><tbody id="inventory-list"></tbody></table>
        </div>

        <div id="mem-section" class="hidden glass-card">
            <select id="mon-coll" onchange="loadCollegeStudents(this.value)" class="login-field" style="max-width:250px;"><option value="">Select College</option><option value="IMC26">IMC26</option><option value="ASLIN26">ASLIN26</option></select>
            <div id="user-folders-list"></div>
        </div>
    </div>

    <div id="user-modal" class="hidden">
        <div class="modal-content">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h3 id="modal-title">Attendance Log</h3>
                <div style="display:flex; gap:10px;">
                    <button onclick="fetchUsageData()" class="btn-sm" style="background:var(--orange); color:white;">üîÑ Force Sync</button>
                    <button onclick="downloadCSV()" class="btn-sm" style="background:var(--blue); color:white;">üì• CSV</button>
                    <button onclick="closeModal()" class="btn-sm" style="background:#ef4444; color:white;">X</button>
                </div>
            </div>
            <div id="modal-stats"></div>
            <table style="margin-top:20px;"><thead><tr><th>Time</th><th>Activity</th><th>Dur</th></tr></thead><tbody id="log-body"></tbody></table>
        </div>
    </div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyBBZ5Yvd7XH4lymNq2vIp-cwxPba55upWg", authDomain: "theolib.in", projectId: "student-library-4a4e7", storageBucket: "student-library-4a4e7.firebasestorage.app", messagingSenderId: "827419448917", appId: "1:827419448917:web:4b0d1084e6f1fe1b2566dc" };
    firebase.initializeApp(firebaseConfig); const db = firebase.firestore();
    const adminAccounts = { "aslin": "Phlagon@28", "IMC26": "IMC26@theo" };
    let activeUID = "";

    function handleAdminLogin() {
        const cid = document.getElementById('admin-coll-id').value.trim(); const pass = document.getElementById('admin-pass').value.trim();
        if (adminAccounts[cid] === pass) { document.getElementById('auth-overlay').classList.add('hidden'); document.getElementById('master-panel').classList.remove('hidden'); initAdmin(); } else { alert("Denied"); }
    }

    function initAdmin() {
        db.collection("library_settings").onSnapshot(snap => {
            const list = document.getElementById('inventory-list'); list.innerHTML = "";
            snap.forEach(doc => {
                const b = doc.data(); 
                list.innerHTML += `<tr><td><b>${b.title}</b></td><td>${(b.allowedColleges || []).join(', ')}</td><td><button class="btn-sm" onclick="deletePDF('${doc.id}')">üóëÔ∏è</button></td></tr>`;
            });
        });
    }

    function loadCollegeStudents(cid) { 
        db.collection("users").where("collegeId", "==", cid).onSnapshot(snap => { 
            const list = document.getElementById('user-folders-list'); list.innerHTML = ""; 
            snap.forEach(doc => { const u = doc.data(); list.innerHTML += `<div class="user-folder" onclick='openReport("${doc.id}", ${JSON.stringify(u)})'><span>üìÇ <b>${u.fullName}</b></span><small>${u.studentId}</small></div>`; }); 
        }); 
    }

    function fmt(s) { const h = Math.floor(s/3600).toString().padStart(2,'0'); const m = Math.floor((s%3600)/60).toString().padStart(2,'0'); const sec = (s%60).toString().padStart(2,'0'); return `${h}:${m}:${sec}`; }

    async function openReport(uid, user) {
        activeUID = uid;
        document.getElementById('user-modal').classList.remove('hidden'); 
        document.getElementById('modal-title').innerText = user.fullName;
        fetchUsageData();
    }

    // --- HARD REFRESH LOGIC ---
    async function fetchUsageData() {
        if(!activeUID) return;
        
        // 1. Wipe current UI to break visual freeze
        document.getElementById('log-body').innerHTML = "<tr><td colspan='3'>Refreshing from server...</td></tr>";
        document.getElementById('modal-stats').innerHTML = "";

        // 2. Force pull from server (ignore local cache)
        try {
            const logs = await db.collection("activity_logs")
                .where("userId", "==", activeUID)
                .orderBy("timestamp", "desc")
                .limit(100)
                .get({ source: 'server' });

            let totalSec = 0; let borrowSec = 0; let logHtml = "";
            
            logs.forEach(l => { 
                const d = l.data(); 
                const dur = parseInt(d.duration) || 0; 
                totalSec += dur; 
                if(d.activityType && d.activityType.includes("Full Reading")) borrowSec += dur;
                logHtml += `<tr><td>${new Date(d.timestamp).toLocaleString()}</td><td>${d.activityType}</td><td>${fmt(dur)}</td></tr>`; 
            });

            document.getElementById('modal-stats').innerHTML = `
                <div class="stat-grid">
                    <div class="stat-box"><span>TOTAL USAGE</span><br><b class="stat-val">${fmt(totalSec)}</b></div>
                    <div class="stat-box"><span>BORROWED TIME</span><br><b class="stat-val">${fmt(borrowSec)}</b></div>
                </div>`; 
            document.getElementById('log-body').innerHTML = logHtml;
        } catch (e) {
            console.error(e);
            alert("Sync Error. Check Internet.");
        }
    }

    async function downloadCSV() {
        const logs = await db.collection("activity_logs").where("userId", "==", activeUID).orderBy("timestamp", "desc").get();
        let totalSec = 0; let borrowSec = 0; let logRows = "";
        logs.forEach(l => { 
            const d = l.data(); const dur = parseInt(d.duration) || 0; totalSec += dur; 
            if(d.activityType.includes("Full Reading")) borrowSec += dur;
            logRows += `${new Date(d.timestamp).toLocaleString()},"${d.activityType}",${fmt(dur)}\n`;
        });
        let csv = `Attendance Report: ${document.getElementById('modal-title').innerText}\nTotal Usage,${fmt(totalSec)}\nBorrowed Reading,${fmt(borrowSec)}\n\nDate,Activity,Duration\n${logRows}`;
        const blob = new Blob([csv], { type: 'text/csv' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a'); a.href = url; a.download = `Report.csv`; a.click();
    }

    function closeModal() { document.getElementById('user-modal').classList.add('hidden'); activeUID = ""; }
    function switchTab(t) { document.querySelectorAll('.tab-btn').forEach(b => b.classList.toggle('active', b.id === 't-'+t)); document.querySelectorAll('.glass-card').forEach(s => s.classList.toggle('hidden', s.id !== t+'-section')); }
    async function deletePDF(id) { if(confirm("Delete?")) await db.collection("library_settings").doc(id).delete(); }
</script>
</body>
</html>
