<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheoLib Admin - Master Control</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #3b82f6; --orange: #f97316; --green: #10b981; --purple: #a855f7; --bg: #0b1120; --card-bg: #1e293b; --text-main: #f8fafc; --text-sub: #94a3b8; --border: #334155; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--text-main); }
        .nav-tabs { display: flex; gap: 10px; margin-bottom: 25px; }
        .tab-btn { padding: 10px 20px; border-radius: 12px; border: none; cursor: pointer; font-weight: 600; background: var(--card-bg); color: var(--text-sub); border: 1px solid var(--border); }
        .tab-btn.active { background: var(--blue); color: white; }
        .glass-card { background: var(--card-bg); border-radius: 20px; padding: 25px; border: 1px solid var(--border); margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { text-align: left; padding: 12px; font-size: 11px; color: var(--text-sub); border-bottom: 1px solid var(--border); }
        td { padding: 12px; border-bottom: 1px solid var(--border); font-size: 13px; }
        .stat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .stat-box { background: #0f172a; padding: 15px; border-radius: 12px; text-align: center; border: 1px solid var(--border); }
        .stat-val { font-size: 14px; font-weight: 800; color: var(--blue); display: block; }
        #user-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 6000; display: flex; align-items: center; justify-content: center; }
        .modal-content { background: var(--card-bg); width: 800px; border-radius: 24px; padding: 30px; max-height: 90vh; overflow-y: auto; }
        .hidden { display: none !important; }
        .btn-sm { padding: 8px 15px; border-radius: 8px; border: none; font-size: 11px; cursor: pointer; font-weight: 600; }
    </style>
</head>
<body>
    <div id="auth-overlay" style="position:fixed; inset:0; background:var(--bg); z-index:9999; display:flex; align-items:center; justify-content:center;">
        <div class="glass-card" style="text-align:center;"><input type="text" id="acid" placeholder="College ID"><br><input type="password" id="apass" placeholder="Pass"><br><button onclick="login()">Login</button></div>
    </div>

    <div id="master-panel" class="hidden">
        <div class="nav-tabs">
            <button id="t-inv" class="tab-btn active" onclick="switchTab('inv')">Inventory</button>
            <button id="t-mem" class="tab-btn" onclick="switchTab('mem')">Monitoring</button>
            <button class="tab-btn" style="background:#ef4444; color:white; margin-left:auto;" onclick="location.reload()">Logout</button>
        </div>

        <div id="inv-section" class="glass-card"><table><thead><tr><th>Title</th><th>Access</th><th>Category</th><th>Delete</th></tr></thead><tbody id="inventory-list"></tbody></table></div>

        <div id="mem-section" class="hidden glass-card">
            <select id="mon-coll" onchange="loadStudents(this.value)"><option value="">Select College</option><option value="IMC26">IMC26</option><option value="ASLIN26">ASLIN26</option></select>
            <div id="user-folders-list" style="margin-top:20px;"></div>
        </div>
    </div>

    <div id="user-modal" class="hidden">
        <div class="modal-content">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h3 id="modal-title">Attendance Log</h3>
                <div style="display:flex; gap:10px;">
                    <button onclick="downloadCSV()" class="btn-sm" style="background:var(--blue); color:white;">üì• Download Detailed Report</button>
                    <button onclick="closeModal()" class="btn-sm" style="background:#ef4444; color:white;">X</button>
                </div>
            </div>
            <div id="modal-stats"></div>
            <table><thead><tr><th>Type</th><th>Started</th><th>Ended</th><th>Duration</th></tr></thead><tbody id="log-body"></tbody></table>
        </div>
    </div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyBBZ5Yvd7XH4lymNq2vIp-cwxPba55upWg", authDomain: "theolib.in", projectId: "student-library-4a4e7", storageBucket: "student-library-4a4e7.firebasestorage.app", messagingSenderId: "827419448917", appId: "1:827419448917:web:4b0d1084e6f1fe1b2566dc" };
    firebase.initializeApp(firebaseConfig); const db = firebase.firestore();
    const adminAccounts = { "aslin": "Phlagon@28", "IMC26": "IMC26@theo" };
    let activeUID = ""; let activeName = "";

    function login() { const id = document.getElementById('acid').value; const p = document.getElementById('apass').value; if(adminAccounts[id]===p){document.getElementById('auth-overlay').classList.add('hidden'); document.getElementById('master-panel').classList.remove('hidden'); init();} }
    function init() { db.collection("library_settings").onSnapshot(s => { const l = document.getElementById('inventory-list'); l.innerHTML=""; s.forEach(d => { const b=d.data(); l.innerHTML+=`<tr><td>${b.title}</td><td>${b.allowedColleges}</td><td>${b.category}</td><td><button onclick="del('${d.id}')">üóëÔ∏è</button></td></tr>`; }); }); }
    function loadStudents(c) { db.collection("users").where("collegeId","==",c).onSnapshot(s => { const l = document.getElementById('user-folders-list'); l.innerHTML=""; s.forEach(d => { const u=d.data(); l.innerHTML+=`<div style="padding:10px; background:#0f172a; margin-bottom:5px; cursor:pointer;" onclick='openReport("${d.id}","${u.fullName}")'>üìÇ ${u.fullName}</div>`; }); }); }
    function fmt(s) { if(!s || isNaN(s)) return "00:00:00"; const h=Math.floor(s/3600), m=Math.floor((s%3600)/60), sec=Math.floor(s%60); return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`; }

    async function openReport(uid, name) {
        activeUID = uid; activeName = name; document.getElementById('user-modal').classList.remove('hidden'); document.getElementById('modal-title').innerText = name;
        const snap = await db.collection("activity_logs").where("userId","==",uid).orderBy("startTime","desc").get();
        let t=0, o=0, b=0, html="";
        snap.forEach(d => {
            const data = d.data();
            const dur = data.endTime ? Math.floor((data.endTime - data.startTime) / 1000) : 0;
            if(data.type==="Total App Usage") t += dur;
            if(data.type==="Read Online") o += dur;
            if(data.type==="Borrowed Book Reading") b += dur;
            html += `<tr><td>${data.type}</td><td>${new Date(data.startTime).toLocaleString()}</td><td>${data.endTime ? new Date(data.endTime).toLocaleString() : 'Active'}</td><td>${fmt(dur)}</td></tr>`;
        });
        document.getElementById('modal-stats').innerHTML = `<div class="stat-grid"><div class="stat-box">Total Usage<br><b class="stat-val">${fmt(t)}</b></div><div class="stat-box">Online<br><b class="stat-val">${fmt(o)}</b></div><div class="stat-box">Borrowed<br><b class="stat-val">${fmt(b)}</b></div></div>`;
        document.getElementById('log-body').innerHTML = html;
    }

    async function downloadCSV() {
        const snap = await db.collection("activity_logs").where("userId","==",activeUID).orderBy("startTime","desc").get();
        let t=0, o=0, b=0, rows="Type,Start,End,Duration\n";
        snap.forEach(d => {
            const data = d.data(); const dur = data.endTime ? Math.floor((data.endTime - data.startTime) / 1000) : 0;
            if(data.type==="Total App Usage") t += dur;
            if(data.type==="Read Online") o += dur;
            if(data.type==="Borrowed Book Reading") b += dur;
            rows += `${data.type},${new Date(data.startTime).toLocaleString()},${data.endTime ? new Date(data.endTime).toLocaleString() : 'Active'},${fmt(dur)}\n`;
        });
        let csv = `Detailed Report: ${activeName}\nTotal App Usage: ${fmt(t)}\nOnline Reading: ${fmt(o)}\nBorrowed Reading: ${fmt(b)}\n\n${rows}`;
        const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([csv], {type:'text/csv'})); a.download=`${activeName}_Report.csv`; a.click();
    }

    function closeModal() { document.getElementById('user-modal').classList.add('hidden'); }
    function switchTab(t) { document.querySelectorAll('.tab-btn').forEach(b => b.classList.toggle('active', b.id === 't-'+t)); document.querySelectorAll('.glass-card').forEach(s => s.classList.toggle('hidden', s.id !== t+'-section')); }
</script>
</body>
</html>
