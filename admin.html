<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheoLib Admin - Master Control</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #3b82f6; --orange: #f97316; --green: #10b981; --purple: #a855f7; --bg: #0b1120; --card-bg: #1e293b; --text-main: #f8fafc; --text-sub: #94a3b8; --border: #334155; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--text-main); }
        #auth-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 5000; display: flex; align-items: center; justify-content: center; }
        .login-card { background: var(--card-bg); padding: 30px; border-radius: 24px; width: 100%; max-width: 350px; text-align: center; border: 1px solid var(--border); }
        .login-field, select { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--border); background: var(--bg); color: white; margin-bottom: 15px; outline: none; box-sizing: border-box; }
        .nav-tabs { display: flex; gap: 10px; margin-bottom: 25px; overflow-x: auto; }
        .tab-btn { padding: 10px 20px; border-radius: 12px; border: none; cursor: pointer; font-weight: 600; background: var(--card-bg); color: var(--text-sub); border: 1px solid var(--border); white-space: nowrap; }
        .tab-btn.active { background: var(--blue); color: white; }
        .glass-card { background: var(--card-bg); border-radius: 20px; padding: 25px; border: 1px solid var(--border); margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 12px; color: var(--text-sub); font-size: 11px; text-transform: uppercase; border-bottom: 1px solid var(--border); }
        td { padding: 15px 12px; border-bottom: 1px solid var(--border); font-size: 13px; }
        .dropdown-menu { display: none; position: absolute; background: var(--card-bg); border: 1px solid var(--border); border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); z-index: 100; min-width: 200px; padding: 10px; top: 40px; }
        .show { display: block; }
        .dropdown-item { padding: 8px 12px; cursor: pointer; border-radius: 6px; font-size: 12px; }
        .dropdown-item:hover { background: var(--blue); }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="auth-overlay">
    <div class="login-card">
        <h2 style="color:var(--blue)">Admin Control</h2>
        <input type="text" id="admin-coll-id" class="login-field" placeholder="College ID">
        <input type="password" id="admin-pass" class="login-field" placeholder="Password">
        <button class="btn-sm" style="background:var(--blue); color:white; width:100%; padding:15px; border-radius:12px; cursor:pointer;" onclick="handleAdminLogin()">Login</button>
    </div>
</div>

<div id="master-panel" class="hidden">
    <div class="nav-tabs">
        <button id="t-inv" class="tab-btn active" onclick="switchTab('inv')">Inventory</button>
        <button id="t-nom" class="tab-btn" onclick="switchTab('nom')">Faculty Nominations</button>
        <button id="t-mem" class="tab-btn" onclick="switchTab('mem')">Monitoring</button>
        <button id="t-stud" class="tab-btn" onclick="switchTab('stud')">Members</button>
        <button class="tab-btn" style="background:#ef4444; color:white; margin-left:auto;" onclick="location.reload()">Logout</button>
    </div>

    <div id="inv-section" class="glass-card">
        <div id="super-admin-reg" class="hidden" style="margin-bottom:20px;">
            <input type="text" id="reg-file-id" class="login-field" style="width:200px;" placeholder="File ID">
            <input type="text" id="reg-file-title" class="login-field" style="width:200px;" placeholder="Title">
            <button onclick="registerBook()" class="tab-btn" style="background:var(--blue); color:white;">Register PDF</button>
        </div>
        <table>
            <thead><tr><th>Resource</th><th>Access</th><th>Category</th><th>Action</th></tr></thead>
            <tbody id="inventory-list"></tbody>
        </table>
    </div>

    <div id="nom-section" class="hidden glass-card"><h2>üì• Faculty Nominations</h2><div id="nomination-list"></div></div>
    <div id="mem-section" class="hidden glass-card">
        <select id="mon-coll" onchange="loadCollegeStudents(this.value)" class="login-field" style="max-width:250px;"><option value="">Select College</option><option value="IMC26">IMC26</option></select>
        <div id="user-folders-list"></div>
    </div>
</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyBBZ5Yvd7XH4lymNq2vIp-cwxPba55upWg", authDomain: "theolib.in", projectId: "student-library-4a4e7", storageBucket: "student-library-4a4e7.firebasestorage.app", messagingSenderId: "827419448917", appId: "1:827419448917:web:4b0d1084e6f1fe1b2566dc" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const adminAccounts = { "aslin": "Phlagon@28", "IMC26": "IMC26@theo" };
    let isSuperAdmin = false;

    function handleAdminLogin() {
        const cid = document.getElementById('admin-coll-id').value.trim();
        const pass = document.getElementById('admin-pass').value.trim();
        if (adminAccounts[cid] === pass) {
            isSuperAdmin = (cid === "aslin");
            document.getElementById('auth-overlay').classList.add('hidden');
            document.getElementById('master-panel').classList.remove('hidden');
            if(isSuperAdmin) document.getElementById('super-admin-reg').classList.remove('hidden');
            initAdmin();
        } else { alert("Denied"); }
    }

    function initAdmin() {
        db.collection("library_settings").onSnapshot(snap => {
            const list = document.getElementById('inventory-list'); list.innerHTML = "";
            snap.forEach(doc => {
                const b = doc.data(); const id = doc.id; const allowed = b.allowedColleges || [];
                list.innerHTML += `<tr>
                    <td><b>${b.title}</b><br><small>${b.category || 'None'}</small></td>
                    <td><small>${allowed.join(', ') || 'üîí'}</small></td>
                    <td style="position:relative;">
                        <button class="btn-sm" style="background:var(--green); color:white;" onclick="toggleM('c-${id}')">üìÅ Category</button>
                        <div id="c-${id}" class="dropdown-menu">
                            <div class="dropdown-item" onclick="updateField('${id}','category','Theology')">Systematic Theology</div>
                            <div class="dropdown-item" onclick="updateField('${id}','category','Church History')">CHURCH History</div>
                            <div class="dropdown-item" onclick="updateField('${id}','category','Mission')">Mission</div>
                            <div class="dropdown-item" onclick="updateField('${id}','category','Bible Intro')">Intro to BIBLE</div>
                            <div class="dropdown-item" onclick="updateField('${id}','category','Acts')">Acts of Apostles</div>
                            <div class="dropdown-item" onclick="updateField('${id}','category','Other Books')">Other Books</div>
                        </div>
                    </td>
                    <td><button onclick="updateField('${id}','mission',${!b.mission})">${b.mission?'üåç On':'üåç Off'}</button></td>
                </tr>`;
            });
        });
        
        db.collection("faculty_nominations").where("status","==","pending").onSnapshot(snap => {
            const list = document.getElementById('nomination-list'); list.innerHTML = "";
            snap.forEach(doc => {
                const n = doc.data();
                list.innerHTML += `<div class="glass-card"><b>${n.bookTitle}</b> (From: ${n.facultyName}) <button onclick="approveNom('${doc.id}','${n.bookId}','${n.collegeId}','${n.facultyName}')">Approve</button></div>`;
            });
        });
    }

    async function approveNom(docId, bookId, collegeId, facName) {
        await db.collection("library_settings").doc(bookId).set({ recommendations: { [collegeId]: facName } }, { merge: true });
        await db.collection("faculty_nominations").doc(docId).delete();
        alert("Live!");
    }

    async function updateField(id, f, v) { await db.collection("library_settings").doc(id).update({ [f]: v }); }
    function toggleM(id) { document.querySelectorAll('.dropdown-menu').forEach(m => m.id !== id ? m.classList.remove('show') : null); document.getElementById(id).classList.toggle('show'); }
    function switchTab(t) { document.querySelectorAll('.tab-btn').forEach(b => b.classList.toggle('active', b.id === 't-'+t)); document.querySelectorAll('.glass-card').forEach(s => s.classList.toggle('hidden', s.id !== t+'-section')); }
    async function registerBook() { 
        const id = document.getElementById('reg-file-id').value.trim();
        const title = document.getElementById('reg-file-title').value.trim();
        await db.collection("library_settings").doc(id).set({ title, category: "Theology", allowedColleges: [], mission: false });
        alert("Registered");
    }
</script>
</body>
</html>
