<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheoLib Admin - Master Control</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #3b82f6; --orange: #f97316; --green: #10b981; --purple: #a855f7; --bg: #0b1120; --card-bg: #1e293b; --text-main: #f8fafc; --text-sub: #94a3b8; --border: #334155; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--text-main); }
        .hidden { display: none !important; }
        #auth-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 5000; display: flex; align-items: center; justify-content: center; }
        .login-card { background: var(--card-bg); padding: 30px; border-radius: 24px; width: 90%; max-width: 350px; text-align: center; border: 1px solid var(--border); }
        .login-field { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--border); background: var(--bg); color: white; margin-bottom: 15px; box-sizing: border-box; }
        .nav-tabs { display: flex; gap: 10px; margin-bottom: 25px; border-bottom: 1px solid var(--border); overflow-x: auto; padding-bottom: 10px; }
        .tab-btn { padding: 10px 20px; border-radius: 12px; border: none; cursor: pointer; background: var(--card-bg); color: var(--text-sub); font-weight: 600; white-space: nowrap; }
        .tab-btn.active { background: var(--blue); color: white; }
        .glass-card { background: var(--card-bg); border-radius: 20px; padding: 25px; border: 1px solid var(--border); margin-bottom: 20px; }
        .btn-sm { padding: 8px 12px; border-radius: 8px; border: none; font-size: 10px; cursor: pointer; font-weight: 600; }
        .user-folder { background: #0f172a; padding: 15px; border-radius: 12px; margin-bottom: 10px; border: 1px solid var(--border); cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>

<div id="auth-overlay">
    <div class="login-card">
        <h2 style="color:var(--blue)">Admin Control</h2>
        <input type="text" id="a-id" class="login-field" placeholder="Admin ID">
        <input type="password" id="a-pass" class="login-field" placeholder="Password">
        <button class="btn-sm" style="background:var(--blue); color:white; width:100%; padding:15px;" onclick="doLogin()">Login</button>
    </div>
</div>

<div id="master-panel" class="hidden">
    <div class="nav-tabs">
        <button id="t-inv" class="tab-btn active" onclick="tab('inv')">Resources</button>
        <button id="t-mem" class="tab-btn" onclick="tab('mem')">Management</button>
        <button class="tab-btn" style="background:#ef4444; color:white; margin-left:auto;" onclick="location.reload()">Logout</button>
    </div>

    <div id="mem-sec" class="hidden glass-card">
        <h3>ðŸ‘¥ Member Monitoring</h3>
        <select id="m-coll" class="login-field" style="width:250px;" onchange="loadUsers(this.value)">
            <option value="">Select College</option>
            <option value="IMC26">IMC26</option>
            <option value="ASLIN26">ASLIN26</option>
        </select>
        <div id="users-list" style="margin-top:20px;"></div>
        
        <div id="user-details" class="hidden glass-card" style="background:#0f172a; margin-top:20px;">
            <div id="details-content"></div>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = { 
        apiKey: "AIzaSyBBZ5Yvd7XH4lymNq2vIp-cwxPba55upWg", 
        authDomain: "theolib.in", 
        projectId: "student-library-4a4e7", 
        storageBucket: "student-library-4a4e7.firebasestorage.app", 
        messagingSenderId: "827419448917", 
        appId: "1:827419448917:web:4b0d1084e6f1fe1b2566dc" 
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function doLogin() {
        const id = document.getElementById('a-id').value;
        const ps = document.getElementById('a-pass').value;
        if ((id === "IMC26" && ps === "IMC26@theo") || (id === "aslin" && ps === "Phlagon@28")) {
            document.getElementById('auth-overlay').classList.add('hidden');
            document.getElementById('master-panel').classList.remove('hidden');
        } else { alert("Denied"); }
    }

    // --- FETCH USERS ---
    async function loadUsers(cid) {
        if(!cid) return;
        const list = document.getElementById('users-list');
        list.innerHTML = "Syncing live data...";
        
        const snap = await db.collection("users").where("collegeId", "==", cid).get();
        list.innerHTML = snap.empty ? "No members found." : "";
        
        snap.forEach(doc => {
            const u = doc.data();
            const div = document.createElement('div');
            div.className = "user-folder";
            div.innerHTML = `<span><b>${u.fullName}</b></span> <small>Last Activity: ${u.lastLogin || 'N/A'}</small>`;
            div.onclick = () => showUserDetails(doc.id, u);
            list.appendChild(div);
        });
    }

    // --- SHOW EXPIRY AND TIMING ---
    function showUserDetails(uid, u) {
        const view = document.getElementById('user-details');
        const content = document.getElementById('details-content');
        view.classList.remove('hidden');

        // Logic for converting usageTime (stored in minutes)
        const mins = u.usageTime || 0;
        const hrs = Math.floor(mins / 60);
        const remMins = mins % 60;

        content.innerHTML = `
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px;">
                <div>
                    <h4 style="color:var(--blue); margin-top:0;">Member: ${u.fullName}</h4>
                    <p>ðŸ•’ <b>Total Usage:</b> ${hrs}h ${remMins}m</p>
                    <p>ðŸ“… <b>Current Expiry:</b> ${u.expiryDate || 'Not Set'}</p>
                    <label>Set New Expiry Date:</label>
                    <input type="date" id="new-expiry" class="login-field" value="${u.expiryDate || ''}">
                    <button class="btn-sm" style="background:var(--green); color:white; width:100%;" onclick="updateUserField('${uid}', 'expiryDate', document.getElementById('new-expiry').value)">Update Expiry</button>
                </div>
                <div>
                    <h4 style="color:var(--orange); margin-top:0;">Data Report</h4>
                    <p>Generate detailed CSV of login sessions and reading history.</p>
                    <button class="btn-sm" style="background:var(--blue); color:white; width:100%; height:50px; font-size:14px;" onclick="downloadCSV('${uid}', '${u.fullName}')">ðŸ“¥ DOWNLOAD CSV REPORT</button>
                </div>
            </div>
        `;
    }

    // --- CSV GENERATOR LOGIC ---
    async function downloadCSV(userId, userName) {
        // Fetch detailed logs from the 'usage_logs' collection (matching your old logic)
        const snap = await db.collection("users").doc(userId).collection("activity_logs").orderBy("timestamp", "desc").get();
        
        if (snap.empty) {
            alert("No activity logs found for this user.");
            return;
        }

        let csv = "Timestamp,Activity,Details,Duration\n";
        snap.forEach(doc => {
            const log = doc.data();
            csv += `"${log.timestamp}","${log.type}","${log.details || ''}","${log.duration || ''}"\n`;
        });

        const blob = new Blob([csv], { type: 'text/csv' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.setAttribute('hidden', '');
        a.setAttribute('href', url);
        a.setAttribute('download', `${userName}_Report.csv`);
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }

    async function updateUserField(id, field, value) {
        await db.collection("users").doc(id).update({ [field]: value });
        alert("Success: " + field + " updated.");
    }

    function tab(t) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('t-'+t).classList.add('active');
        document.querySelectorAll('.glass-card').forEach(s => s.classList.add('hidden'));
        document.getElementById(t+'-sec').classList.remove('hidden');
    }
</script>
</body>
</html>
