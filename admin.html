<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theological Library - Admin Master Control</title>
    <style>
        :root {
            --bg: #0b1120;
            --card: #1e293b;
            --primary: #3b82f6;
            --text: #f8fafc;
            --danger: #ef4444;
            --accent: #10b981;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .card { background: var(--card); padding: 25px; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        input, select, button { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; }
        button { background: var(--primary); font-weight: bold; cursor: pointer; border: none; transition: 0.3s; }
        button:hover { filter: brightness(1.2); }
        .btn-danger { background: var(--danger); }
        
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #334155; }
        th { color: var(--primary); text-transform: uppercase; font-size: 12px; }
        
        .member-item { background: #334155; padding: 12px; margin: 8px 0; border-radius: 6px; cursor: pointer; border-left: 4px solid transparent; transition: 0.2s; }
        .member-item:hover { border-left-color: var(--primary); background: #475569; }
        .details-panel { padding: 20px; background: #0f172a; border-radius: 8px; border: 1px solid var(--primary); min-height: 150px; }
        .status-badge { padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: bold; }
        .approved { background: var(--accent); color: white; }
        .pending { background: #f59e0b; color: white; }
    </style>
</head>
<body>

<div class="container">
    <h1 style="color: var(--primary); margin-bottom: 30px;">Library Administration Portal</h1>

    <div class="card">
        <h3>Book Inventory Management</h3>
        <input type="text" id="adminSearchInput" placeholder="Search by title, author, or category..." onkeyup="filterInventory()">
        <div style="max-height: 350px; overflow-y: auto;">
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Category</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="inventoryTableBody">
                    </tbody>
            </table>
        </div>
    </div>

    <div class="grid">
        <div class="card">
            <h3>Member Monitoring</h3>
            <label>Select Department:</label>
            <select id="collegeFilter" onchange="loadMembersByCollege()">
                <option value="">-- Choose Department --</option>
                <option value="Theology">Theology</option>
                <option value="CHURCH History">CHURCH History</option>
                <option value="Systematic Theology">Systematic Theology</option>
                <option value="Arts">Arts</option>
                <option value="Science">Science</option>
            </select>
            <div id="memberList" style="margin-top:20px;">
                </div>
        </div>

        <div class="card">
            <h3>Member Information</h3>
            <div id="memberDetailPanel" class="details-panel">
                Select a member from the list to view their full profile and status.
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs, query, where, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // UPDATED FIREBASE CONFIG
    const firebaseConfig = {
        apiKey: "AIzaSyBBZ5Yvd7XH4lymNq2vIp-cwxPba55upWg",
        authDomain: "student-library-4a4e7.firebaseapp.com",
        projectId: "student-library-4a4e7",
        storageBucket: "student-library-4a4e7.firebasestorage.app",
        messagingSenderId: "827419448917",
        appId: "1:827419448917:web:4b0d1084e6f1fe1b2566dc",
        measurementId: "G-3WEM7P6P9G"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // --- SEARCH LOGIC ---
    window.filterInventory = function() {
        const searchTerm = document.getElementById('adminSearchInput').value.toLowerCase();
        const rows = document.querySelectorAll('#inventoryTableBody tr');
        
        rows.forEach(row => {
            const text = row.innerText.toLowerCase();
            row.style.display = text.includes(searchTerm) ? "" : "none";
        });
    };

    // --- LOAD BOOKS ---
    async function loadInventory() {
        const tableBody = document.getElementById('inventoryTableBody');
        try {
            const querySnapshot = await getDocs(collection(db, "books"));
            tableBody.innerHTML = "";
            querySnapshot.forEach((docSnap) => {
                const book = docSnap.data();
                tableBody.innerHTML += `
                    <tr>
                        <td>${book.title}</td>
                        <td>${book.author}</td>
                        <td>${book.category || 'N/A'}</td>
                        <td><button class="btn-danger" style="padding: 5px 10px;" onclick="deleteBook('${docSnap.id}')">Delete</button></td>
                    </tr>`;
            });
        } catch (error) {
            console.error("Error loading books:", error);
        }
    }

    // --- MEMBER MONITORING LOGIC ---
    window.loadMembersByCollege = async function() {
        const dept = document.getElementById('collegeFilter').value;
        const listContainer = document.getElementById('memberList');
        listContainer.innerHTML = "Fetching members...";

        if (!dept) {
            listContainer.innerHTML = "Please select a department.";
            return;
        }

        try {
            const q = query(collection(db, "members"), where("department", "==", dept));
            const querySnapshot = await getDocs(q);
            listContainer.innerHTML = "";

            if (querySnapshot.empty) {
                listContainer.innerHTML = "No members found in " + dept;
                return;
            }

            querySnapshot.forEach((docSnap) => {
                const m = docSnap.data();
                const div = document.createElement('div');
                div.className = 'member-item';
                div.innerHTML = `<strong>${m.name}</strong> <br> <small>ID: ${m.collegeId}</small>`;
                div.onclick = () => showMemberDetails(m);
                listContainer.appendChild(div);
            });
        } catch (error) {
            console.error("Error loading members:", error);
            listContainer.innerHTML = "Error loading data.";
        }
    };

    // --- MEMBER DETAILS LOGIC ---
    window.showMemberDetails = (member) => {
        const panel = document.getElementById('memberDetailPanel');
        const statusClass = member.isApproved ? 'approved' : 'pending';
        const statusText = member.isApproved ? '✅ Active Member' : '⏳ Approval Pending';

        panel.innerHTML = `
            <div style="border-left: 4px solid var(--primary); padding-left: 15px;">
                <h3 style="margin-top:0; color:var(--primary);">${member.name}</h3>
                <p><strong>College ID:</strong> ${member.collegeId}</p>
                <p><strong>Department:</strong> ${member.department}</p>
                <p><strong>Role:</strong> ${member.role || 'Student'}</p>
                <p><strong>Status:</strong> <span class="status-badge ${statusClass}">${statusText}</span></p>
                <hr style="border:0.1px solid #334155; margin: 15px 0;">
                <button class="btn-danger" style="width: auto; padding: 8px 15px;" onclick="alert('Delete feature coming soon')">Remove Member</button>
            </div>
        `;
    };

    // --- DELETE BOOK ---
    window.deleteBook = async (id) => {
        if (confirm("Are you sure you want to delete this book?")) {
            try {
                await deleteDoc(doc(db, "books", id));
                loadInventory();
            } catch (e) {
                alert("Error deleting book.");
            }
        }
    };

    // Initial load
    loadInventory();

</script>
</body>
</html>
